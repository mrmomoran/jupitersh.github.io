<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>标准体重</title>
<link href="Pub/css/layout.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>


<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <td colspan="3" class="sex"><span class="radio man checked">男</span><span class="radio">女</span></td>
      </tr>
      <tr>
        <th>身高：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>cm</td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>Ideal Body Weight（IBW)</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>男性，IBW=50+0.9*（身高-150）；女性，IBW=45.5+0.9*（身高-150）</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>标准体重也称理想体重，可用来判断肥胖等。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>李剑，吴东主编. 协和内科住院医师手册[M]. 中国协和医科大学出版社.2008年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>IBW=<em id="end"> </em>kg</p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算公式
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); // 身高
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的身高，单位是cm");
	}else{
		if($(".man").hasClass("checked")){
			var end = 50+0.9*(num1-150);
		}else{
			var end = 45.5+0.9*(num1-150);
		}
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
