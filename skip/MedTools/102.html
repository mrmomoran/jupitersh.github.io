<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>类风湿关节炎诊断标准（美国风湿病协会,ACR）</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>类风湿关节炎诊断标准（美国风湿病协会,ACR）</h1>
  </div>
	<div class="mainContainer">
		<form action="" method="post">
			<table border="0" cellpadding="0" cellspacing="0" class="countTab2">
				<thead>
					<tr>
						<th>编号</th>
						<th>内容</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>1</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox1" />
						  <label for="checkbox1">晨僵，持续至少 1 小时（&ge;6 周）</label>						</td>
					</tr>
					<tr>
						<th>2</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox2" />
					      <label for="checkbox2">至少 3 个关节区的关节炎。关节肿痛涉及双侧近端指间关节、掌指关节、腕关节、肘关节、跖趾关节、踝关节、膝关节共 14 个关节区中至少 3个区 （&ge;6 周）</label>						</td>
					</tr>
					<tr>
						<th>3</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox3" />
						  <label for="checkbox3">手关节炎。关节肿胀累及近端指间关节，或掌指关节，或腕关节（&ge;6 周）</label>						</td>
					</tr>
					<tr>
						<th>4</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox4" />
						  <label for="checkbox4">对称性关节炎。同时出现左右两侧的对称性关节炎（近端指间关节、掌指关节及跖趾关节不要求完全对称）（&ge;6 周）</label>						</td>
					</tr>
					<tr>
						<th>5</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox5" />
						  <label for="checkbox5">皮下结节</label>						</td>
					</tr>
					<tr>
						<th>6</th>
					    <td>
							<input type="checkbox" name="checkbox" id="checkbox6" />
						  <label for="checkbox6">类风湿因子阳性（所用方法在正常人的检出率&lt;5%）</label>						</td>
					</tr>
					<tr>
						<th>7</th>
					    <td>
							<input type="checkbox" name="checkbox" id="checkbox7" />
							<label for="checkbox7">手和腕关节 X 线片显示受累关节骨侵蚀或骨质疏松</label>						</td>
					</tr>
					<tr>
						<th class="count">评分</th>
						<td colspan="2"><span>您已选择 <em class="num">0</em> 项</span></td>
					</tr>
				</tbody>
			</table>
			<table border="0" cellpadding="0" cellspacing="0" class="countTabResult">
				<tbody>
					<tr>
						<th>结果解读</th>
						<td>符合 7 项条件中的至少 4 项者，可以诊断为 RA 。</td>
					</tr>
					<tr>
						<th>相关解释</th>
						<td>类风湿关节炎 RA 是一种以致残性多关节滑膜炎为特征的自身免疫病，以慢性、对称性、破坏性多关节炎为主要临床表现，其中双手、腕、膝、踝和足关节受累最常见。 本病的诊断主要依据病史、临床表现，结合血清学及影像学检查。</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
<script type="text/javascript">
$(function(){
	$('input:checkbox').click(function(){
		var n=$('input:checkbox:checked').length;
		$('.num').text(n);
	});
});
</script>
</body>
</html>
