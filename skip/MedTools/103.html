<body>
<div id="Layout">
	<div class="titleBar">
		<h1>类风湿关节炎X线分类标准</h1>
  </div>
	<div class="mainContainer">
		<table border="0" cellpadding="0" cellspacing="0" class="countTab1">
			<thead>
				<tr>
					<th>分期</th>
					<th>X线表现</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>I 期</th>
					<td>正常或关节端骨质疏松。</td>
				</tr>
				<tr>
					<th>II 期</th>
					<td>有骨质疏松，并偶有关节软骨下囊样破坏或骨侵蚀。</td>
				</tr>
				<tr>
					<th>III 期</th>
					<td>明显软骨下囊性破坏，出现关节半脱位。</td>
				</tr>
				<tr>
					<th>IV 期</th>
					<td>除 II，III 期的改变外，并有关节融合，关节纤维化或骨强直。</td>
				</tr>
			</tbody>
		</table>
	
		<table border="0" cellpadding="0" cellspacing="0" class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>普通 X 线变化与病情发展相关；</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>RA的影像学检查包括 X 线、CT、MRI 等，随病情发展先后出现骨质疏松、囊性变、侵蚀性改变和关节僵直融合。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
