<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>类风湿关节炎RA临床缓解标准</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
  <div class="titleBar">
    <h1>类风湿关节炎RA临床缓解标准</h1>
  </div>
  <div class="mainContainer">
    <form action="" method="post">
      <table border="0" cellpadding="0" cellspacing="0" class="countTab2">
        <thead>
          <tr>
            <th>编号</th>
            <th colspan="2">内容</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td><input type="checkbox" name="checkbox" id="checkbox1" />
              <label for="checkbox1">晨僵&lt;15min</label></td>
            <td rowspan="6">持续至少2个月</td>
          </tr>
          <tr>
            <th>2</th>
            <td><input type="checkbox" name="checkbox" id="checkbox2" />
              <label for="checkbox2">无疲乏感</label></td>
          </tr>
          <tr>
            <th>3</th>
            <td><input type="checkbox" name="checkbox" id="checkbox3" />
              <label for="checkbox3">无关节痛（病史）</label></td>
          </tr>
          <tr>
            <th>4</th>
            <td><input type="checkbox" name="checkbox" id="checkbox4" />
              <label for="checkbox4">无关节压痛或活动时关节痛</label></td>
          </tr>
          <tr>
            <th>5</th>
            <td><input type="checkbox" name="checkbox" id="checkbox5" />
              <label for="checkbox5">关节或腱鞘无软组织肿胀</label></td>
          </tr>
          <tr>
            <th>6</th>
            <td><input type="checkbox" name="checkbox" id="checkbox6" />
              <label for="checkbox6">血沉 ESR：男&lt;30mm/h，女&lt;20mm/h</label></td>
          </tr>
          <tr>
            <th class="count">评分</th>
            <td colspan="2"><span>您已选择 <em class="num">0</em> 项</span></td>
          </tr>
        </tbody>
      </table>
      <table border="0" cellpadding="0" cellspacing="0" class="countTabResult">
        <tbody>
          <tr>
            <th>结果解读</th>
            <td>上述6项至少符合5项，并持续至少2个月，可判定RA临床缓解。</td>
          </tr>
          <tr>
            <th>相关解释</th>
            <td>类风湿关节炎 RA 是一种以致残性多关节滑膜炎为特征的自身免疫病，以慢性、对称性、破坏性多关节炎为主要临床表现，其中双手、腕、膝、踝和足关节受累最常见。 本病的诊断主要依据病史、临床表现，结合血清学及影像学检查。</td>
          </tr>
          <tr>
            <th>参考来源</th>
            <td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script> 
<script type="text/javascript">
$(function(){
	$('input:checkbox').click(function(){
		var n=$('input:checkbox:checked').length;
		$('.num').text(n);
	});
});
</script>
</body>
</html>
