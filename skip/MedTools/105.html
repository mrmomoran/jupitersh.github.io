<body>
<div id="Layout">
	<div class="titleBar">
		<h1>类风湿关节炎关节功能状态分级标准</h1>
  </div>
	<div class="mainContainer">
		<table class="countTab1">
			<thead>
				<tr>
					<th>分期</th>
					<th>临床表现</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>I 级</th>
					<td>关节功能完整，一般活动无障碍。</td>
				</tr>
				<tr>
					<th>II 级</th>
					<td>有一个或多个关节活动受限或不适，但能从事正常活动。</td>
				</tr>
				<tr>
					<th>III 级</th>
					<td>功能活动明显受限，但能胜任部分日常活动或生活部分自理。</td>
				</tr>
				<tr>
					<th>IV 级</th>
					<td>大部分或完全失去活动能力，患者长期卧床或依靠轮椅，生活不能自理。</td>
				</tr>
			</tbody>
		</table>
	
		<table class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>可用于检测病人的关节功能和疗效。</td>
				</tr>
				<tr>
					<th>相关解释</th>

				</tr>
			</tbody>
		</table>
	</div>
