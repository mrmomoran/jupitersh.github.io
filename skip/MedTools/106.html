<title>膝关节骨关节炎诊断标准（临床表现）</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>膝关节骨关节炎诊断标准（ACR，1995）（临床表现）</h1>
  </div>
	<div class="mainContainer">
		<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab1">
			<thead>
				<tr>
					<th>编号</th>
					<th>临床表现</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td>前月大多数时间有膝痛</td>
				</tr>
				<tr>
					<th>2</th>
					<td>有骨摩擦音</td>
				</tr>
				<tr>
					<th>3</th>
					<td>晨僵&lt;30 分</td>
				</tr>
				<tr>
					<th>4</th>
					<td>年龄&gt;38 岁</td>
				</tr>
				<tr>
					<th>5</th>
					<td>有骨性膨大</td>
				</tr>
			</tbody>
		</table>
	
		<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab1">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>满足1+2+3+4条或1+2+5条或1+4+5条即可诊断。</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>膝关节受累在临床上最为常见，早期以疼痛和僵硬为主，单侧或双侧交替，多发生于上下楼时，活动后加重，休息后缓解，体格检查可见关节肿胀、压痛、骨摩擦音以及膝内翻畸形等，少数患者关节周围肌肉萎缩，多为失用性。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
