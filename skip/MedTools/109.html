<title>髋关节骨关节炎诊断标准（临床表现）</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>髋关节骨关节炎诊断标准（ACR，1995）（临床表现）</h1>
  </div>
	<div class="mainContainer">
		<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab1">
			<thead>
				<tr>
					<th>编号</th>
					<th>临床表现</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td>前月大多数时间髋痛</td>
				</tr>
				<tr>
					<th>2</th>
					<td>内旋&lt;15&deg;</td>
				</tr>
				<tr>
					<th>3</th>
					<td>血沉&lt;45mm/h</td>
				</tr>
				<tr>
					<th>4</th>
					<td>屈曲&lt;115&deg;</td>
				</tr>
				<tr>
					<th>5</th>
					<td>外旋>15&deg;</td>
				</tr>
				<tr>
					<th>6</th>
					<td>晨僵&lt;60分</td>
				</tr>
				<tr>
					<th>7</th>
					<td>年龄&gt;50岁</td>
				</tr>
				<tr>
					<th>8</th>
					<td>内旋时疼痛</td>
				</tr>
			</tbody>
		</table>
	
		<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab1">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>满足1+2+3条或1+2+4条或1+5+7+8条即可诊断。</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>多见于年长者，男性患病率较高，多表现为局部间断性钝痛，可放射至臀外侧、腹股沟、大腿内侧，随病情发展可成持续性疼痛，体格检查可见不同程度的髋关节活动受限和跛行。 </td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
