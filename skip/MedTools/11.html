<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>平均动脉压</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <th>舒张压：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>mmHg</td>
      </tr>
      <tr>
        <th>收缩压：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td>mmHg</td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>Mean Arterial Pressure,MAP</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>平均动脉压=舒张压+1/3(收缩压-舒张压)</td>
      </tr>
      <tr>
        <th>结果正常值范围</th>
      </tr>
      <tr>
        <td>70～105 mmHg</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>平均动脉压是在一个心动周期中各瞬间动脉血压的总平均值。正常成年人平均动脉压通常>61mmHg,以确保重要脏器的血供。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>欧阳钦主编. 临床诊断学（八年制）[M]. 人民卫生出版社.2005年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>平均动脉压=<em id="end"> </em>mmHg</p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算公式
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); //DBP
	var num2 = parseFloat(document.getElementById("num2").value); //SBP
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的舒张压");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的收缩压");
	}else{
		var end = num1+1/3*(num2-num1);
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
