<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>脊柱关节病诊断标准（Amor诊断标准）</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>脊柱关节病诊断标准（Amor诊断标准）</h1>
  </div>
	<div class="mainContainer">
		<form action="" method="post">
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<thead>
					<tr>
						<th colspan="2">内容</th>
						<th>评分</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="1" id="checkbox1"  />
							<label for="checkbox1">腰背夜间疼痛或晨僵</label>
						</td>
						<td>1</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="2" id="checkbox2"  />
							<label for="checkbox2">非对称性少关节炎</label>
						</td>
						<td>2</td>
					</tr>
					<tr>
						<td rowspan="2">臀部疼痛</td>
						<td><input type="radio" name="radio" value="1" id="checkbox3"  />
                        <label for="checkbox3">单侧</label></td>
						<td>1</td>
					</tr>
					<tr>
						<td><input type="radio" name="radio" value="2" id="checkbox4"  />
                        <label for="checkbox4">双侧</label></td>
						<td>2</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="2" id="checkbox5"  />
							<label for="checkbox5">腊肠样指或趾</label>
						</td>
						<td>2</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="2" id="checkbox6"  />
							<label for="checkbox6">足跟痛或肯定的肌腱端炎</label>
						</td>
						<td>2</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="2" id="checkbox7"  />
							<label for="checkbox7">虹膜炎</label>
						</td>
						<td>2</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="1" id="checkbox8"  />
							<label for="checkbox8">急性腹泻伴有关节炎，或关节炎起病1月前发生腹泻</label>
						</td>
						<td>1</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="1" id="checkbox9"  />
							<label for="checkbox9">非淋菌性尿道炎或子宫颈炎，关节炎起病1月前发生</label>
						</td>
						<td>1</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="1" id="checkbox10"  />
							<label for="checkbox10">现有或既往史有银屑病/龟头炎/炎性肠病</label>
						</td>
						<td>1</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="3" id="checkbox11"  />
							<label for="checkbox11">X线骶髂关节炎双侧>II级，单侧≥III级</label>
						</td>
						<td>3</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="3" id="checkbox12"  />
							<label for="checkbox12">HLA-B27阳性或家族史有强直性脊柱炎、Reiter综合征、虹膜炎、银屑病或慢性肠病</label>
						</td>
						<td>3</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="checkbox1" value="2" id="checkbox13"  />
							<label for="checkbox13">服非甾类药症状改善或停药后复发加重</label>
						</td>
						<td>2</td>
					</tr>
					<tr>
						<th colspan="2" class="count">评分</th>
						<td><span><em class="num">0</em> 分</span></td>
					</tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
					<tr>
						<th>结果解读</th>
						<td>积分满6分者可诊断为脊柱关节病。</td>
					</tr>
					<tr>
						<th>相关解释</th>
						<td>血清阴性脊柱关节病是一组以脊柱、外周关节和关节周围组织炎症为共同特征的全身性炎性疾病，包括强直性脊柱炎 AS、反应性关节炎、银屑病关节炎、肠病性关节炎以及未分化脊柱关节病等。</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore()+allCheckbox();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	function allCheckbox(){
		var allCheckbox=0;
		$(':checkbox:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;
			allCheckbox = allCheckbox+n;
		});
		return allCheckbox;
	}
	
	var n = 0;
	$('input').click(function(){  
		shuchu( );
	});
});
</script>
</body>
</html>
