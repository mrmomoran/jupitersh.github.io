<title>强直性脊柱炎诊断标准</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>强直性脊柱炎诊断标准</h1>
  </div>
	<div class="mainContainer">
		<table border="0" cellpadding="0" cellspacing="0" class="countTab1">
			<thead>
				<tr>
					<th>编号</th>
					<th>具体内容</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td>下腰痛至少 3 个月，疼痛随活动改善，休息不减轻</td>
				</tr>
				<tr>
					<th>2</th>
					<td>腰椎在前后和侧屈方向活动受限</td>
				</tr>
				<tr>
					<th>3</th>
					<td>胸廓扩张范围小于同年龄的性别的正常值</td>
				</tr>
				<tr>
					<th>4</th>
					<td>X 线检查提示，双侧骶髂关节炎为 2~4 级或单侧骶髂关节炎 3~4 级</td>
				</tr>
			</tbody>
		</table>
	
		<table border="0" cellpadding="0" cellspacing="0" class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>上述1-3条中的任何一条+4，即可确诊AS。</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>强直性脊柱炎 AS 是一种以骶髂关节及脊柱中轴关节病为主要病变的慢性进行性炎症性疾病，临床上表现为骶髂关节炎、脊柱和外周关节炎，部分患者可伴有不同程度的眼、肺、心血管、肾、神经系统等脏器损害。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
