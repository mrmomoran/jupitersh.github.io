<body>
<div id="Layout">
	<div class="titleBar">
		<h1>骶髂关节病变X线分级</h1>
  </div>
	<div class="mainContainer">
		<table border="0" cellpadding="0" cellspacing="0" class="countTab1">
			<thead>
				<tr>
					<th colspan="2">分级</th>
					<th>具体内容</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>0 级</th>
					<td>正常</td>
					<td>正常</td>
				</tr>
				<tr>
					<th>I 级</th>
					<td>可疑</td>
					<td></td>
				</tr>
				<tr>
					<th>II 级</th>
					<td>轻度异常</td>
					<td>局限性的侵蚀、硬化，关节间隙无改变</td>
				</tr>
				<tr>
					<th>III 级</th>
					<td>中度骶髂关节炎</td>
					<td>关节侵蚀、间隙变窄或局部融合</td>
				</tr>
				<tr>
					<th>IV 级</th>
					<td>重度异常</td>
					<td>关节间隙消失，骶髂关节强直</td>
				</tr>
			</tbody>
		</table>
	
		<table border="0" cellpadding="0" cellspacing="0" class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td></td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>骶髂关节的 X 线检查对脊柱关节病有诊断意义；典型的骶髂关节炎可表现为关节面模糊、软骨下骨密度增高、骨质糜烂、囊性变，随病情进展，可出现关节间隙狭窄甚至融合。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
