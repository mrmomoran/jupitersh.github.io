<body>
<div id="Layout">
	<div class="titleBar">
		<h1>MRC肌力分级</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
			<table border="0" cellspacing="0" cellpadding="0" class="countTab2">
            	<thead>
                	<tr>
                        <th>分级</th>
                        <th>临床表现</th>
                    </tr>
                </thead>
				<tbody>
                    <tr>
                    	<th>0 级</th>
                        <td>完全瘫痪</td>
                    </tr>
                    <tr>
                    	<th>1 级</th>
                        <td>有肌肉收缩，但无肢体关节运动</td>
                    </tr>
                    <tr>
                    	<th>2 级</th>
                        <td>肢体能完成全关节活动范围，能在床面移动，但不能对抗重力抬起。</td>
                    </tr>
                    <tr>
                    	<th>3 级</th>
                        <td>肢体能完成全关节活动范围，可抬离床面，对抗重力，不能对抗阻力。</td>
                    </tr>
                    <tr>
                    	<th>4 级</th>
                        <td>肢体能完成全关节活动范围，并能对抗一定的外界阻力，但未达到正常。</td>
                    </tr>
                    <tr>
                    	<th>5 级</th>
                        <td>完全正常</td>
                    </tr>
                </tbody>
            </table>

	</div>
