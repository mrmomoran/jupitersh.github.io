  </div>

			<thead>
				<tr>

					<th rowspan="2">特征</th>
					<th colspan="2">检查</th>
					<th colspan="2">多普勒特点</th>
				</tr>
				<tr>
				  <th>感觉丧失</th>
			      <th>运动丧失</th>
			      <th>动脉</th>
			      <th>静脉</th>

				<tr>

					<td>无</td>
					<td>一般没有信号</td>
					<td>有信号</td>
				</tr>
				<tr>
					<th>IIb</th>
					<td>如果迅速治疗，可以挽救</td>
					<td>足部以上，多有静息痛</td>
					<td>轻度，中度</td>
					<td>通常没有信号</td>
					<td>有信号</td>
				</tr>

					<th>III</th>
					<td>面临截肢或永久性神经不可逆损伤</td>
					<td>多部位的麻痹</td>
					<td>多部位的严重</td>
					<td>无信号</td>
