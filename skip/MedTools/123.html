<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>APGAR评分</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>APGAR评分</h1>
  </div>
	<div class="mainContainer">
		<form action="" method="post">
		<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
			<thead>
				<tr>
					<th rowspan="2">体征</th>
					<th colspan="3">评分标准</th>
				</tr>
				<tr>
				  <th>0</th>
			      <th>1</th>
			      <th>2</th>
			  </tr>
			</thead>
			<tbody>
				<tr>
					<th>皮肤颜色</th>
					<td>
					<input type="radio" name="radio1" value="0" id="checkbox1"  />
					<label for="checkbox1">青紫或苍白</label>
					</td>
					<td>
					<input type="radio" name="radio1" value="1" id="checkbox2"  />
					<label for="checkbox2">躯干红，肢端青紫</label>
					</td>
					<td>
					<input type="radio" name="radio1" value="2" id="checkbox3"  />
					<label for="checkbox3">全身红润</label>
					</td>
				</tr>
				<tr>
					<th>心率</th>
					<td>
					<input type="radio" name="radio2" value="0" id="checkbox5" />
					<label for="checkbox5">无</label>
					</td>
					<td>
					<input type="radio" name="radio2" value="1" id="checkbox6" />
					<label for="checkbox6">&lt;100次/分</label>
					</td>
					<td>
					<input type="radio" name="radio2" value="2" id="checkbox7" />
					<label for="checkbox7">&gt;100次/分</label>
					</td>
				</tr>
				<tr>
					<th>呼吸</th>
					<td>
					<input type="radio" name="radio3" value="0" id="checkbox9" />
					<label for="checkbox9">无</label>
					</td>
					<td>
					<input type="radio" name="radio3" value="1" id="checkbox10" />
					<label for="checkbox10">慢，不规则</label>
					</td>
					<td>
					<input type="radio" name="radio3" value="2" id="checkbox11" />
					<label for="checkbox11">正常，哭声响</label>
					</td>
				</tr>
				<tr>
					<th>肌张力</th>
					<td>
					<input type="radio" name="radio4" value="0" id="checkbox12" />
					<label for="checkbox12">松弛</label>
					</td>
					<td>
					<input type="radio" name="radio4" value="1" id="checkbox13" />
					<label for="checkbox13">四肢略屈曲</label>
					</td>
					<td>
					<input type="radio" name="radio4" value="2" id="checkbox14" />
					<label for="checkbox14">活动好</label>
					</td>
				</tr>
				<tr>
					<th>反射</th>
					<td>
					<input type="radio" name="radio5" value="0" id="checkbox15" />
					<label for="checkbox15">无</label>
					</td>
					<td>
					<input type="radio" name="radio5" value="1" id="checkbox16" />
					<label for="checkbox16">有动作，皱眉</label>
					</td>
					<td>
					<input type="radio" name="radio5" value="2" id="checkbox17" />
					<label for="checkbox17">反应好</label>
					</td>
				</tr>
				<tr>
					<th class="count">评分</th>
					<td colspan="3"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">5</span>个必选项未选）</td>
				</tr>
			</tbody>
		</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
					<tr>
						<th>结果解读</th>
						<td>0~3分：重度窒息（需气管插管）；<br />4~7分：轻度窒息；<br />8~10分：正常。</td>
					</tr>
					<tr>
						<th>相关解释</th>
						<td>评价时间：生后1、5、10分钟，如仍&lt;7分则继续评分。5分钟以后的评分对判断复苏效果及估计预后尤其重要。<br />评分开始前，复苏就应开始了，因此Apgar评分并不用于决定是否需要复苏及复苏的步骤，而是用于评价复苏效果。
						</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>薛辛东主编. 《儿科学》（八年制）[M]. 人民卫生出版社.2005</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input').click(function(){  
		shuchu( );
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 5-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
</html>
