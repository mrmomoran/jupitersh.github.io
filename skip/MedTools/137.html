<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>溃疡性结肠炎的Sutherland疾病活动指数</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>溃疡性结肠炎的Sutherland疾病活动指数</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<thead>
					<tr>
						<th rowspan="2">项目</th>
						<th colspan="4">计分</th>
					</tr>
					<tr>
					  <th>0</th>
					  <th>1</th>
					  <th>2</th>
					  <th>3</th>
	              </tr>
				</thead>
				<tbody>
                	<tr>
                    	<th>腹泻</th>
                    	<td><input type="radio" name="radio" id="radio1" value="0" /><label for="radio1">正常</label></td>
                    	<td><input type="radio" name="radio" id="radio2" value="1" /><label for="radio2">超过正常1~2次/d</label></td>
                    	<td><input type="radio" name="radio" id="radio3" value="2" /><label for="radio3">超过正常3~4次/d</label></td>
                    	<td><input type="radio" name="radio" id="radio4" value="3" /><label for="radio4">超过正常5次/d</label></td>
                    </tr>
                	<tr>
                    	<th>便血</th>
                    	<td><input type="radio" name="radio1" id="radio5" value="0" /><label for="radio5">无</label></td>
                    	<td><input type="radio" name="radio1" id="radio6" value="1" /><label for="radio6">少许</label></td>
                    	<td><input type="radio" name="radio1" id="radio7" value="2" /><label for="radio7">明显</label></td>
                    	<td><input type="radio" name="radio1" id="radio8" value="3" /><label for="radio8">以血为主</label></td>
                    </tr>
                	<tr>
                    	<th>黏膜表现</th>
                    	<td><input type="radio" name="radio2" id="radio9" value="0" /><label for="radio9">正常</label></td>
                    	<td><input type="radio" name="radio2" id="radio10" value="1" /><label for="radio10">轻度易碎</label></td>
                    	<td><input type="radio" name="radio2" id="radio11" value="2" /><label for="radio11">中度易碎</label></td>
                    	<td><input type="radio" name="radio2" id="radio12" value="3" /><label for="radio12">重度易碎伴渗出</label></td>
                    </tr>
                	<tr>
                    	<th>医师评估病情</th>
                    	<td><input type="radio" name="radio3" id="radio13" value="0" /><label for="radio13">正常</label></td>
                    	<td><input type="radio" name="radio3" id="radio14" value="1" /><label for="radio14">轻</label></td>
                    	<td><input type="radio" name="radio3" id="radio15" value="2" /><label for="radio15">中</label></td>
                    	<td><input type="radio" name="radio3" id="radio16" value="3" /><label for="radio16">重</label></td>
                    </tr>
                    <tr>
						<th class="count">评分</th>
						<td colspan="4"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">4</span>个必选项未选）</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
					<tr>
						<th>结果解读</th>
						<td>总分为各项之和，&le;2分为症状缓解；3~5分为轻度活动；6~10分为中度活动；11~12分为重度活动</td>
					</tr>
					<tr>
						<th>相关解释</th>
						<td>Sutherland疾病活动指数(DAI)，也称Mayo指数，较为简单实用。</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>中国炎症性肠病诊断治疗规范的共识意见<br />作者：中华医学会消化病学分会炎症性肠病协作组<br />刊名：中华内科杂志；年，卷(期)：2008，47(1)</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
<script type="text/javascript">

$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input').click(function(){  
		shuchu( );
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 4-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
</html>
