<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>尿道损伤Goldman分类</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>尿道损伤Goldman分类</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
            	<thead>
					<tr>
						<th>分类</th>
						<th>描述</th>
					</tr>
                </thead>
				<tbody>
                	<tr>
                    	<th>I</th>
                    	<td>后尿道被拉伸但无破裂</td>
                    </tr>
                	<tr>
                    	<th>II</th>
                    	<td>后尿道位于尿生殖隔上的部分断裂</td>
                    </tr>
                	<tr>
                    	<th>III</th>
                    	<td>损伤同时累及尿生殖隔上下的前后尿道，两者同时出现部分或完全性的断裂</td>
                    </tr>
                	<tr>
                    	<th>IV</th>
                    	<td>膀胱损伤延伸到后尿道</td>
                    </tr>
                	<tr>
                    	<th>IVa</th>
                    	<td>后尿道损伤同时伴膀胱底部的损伤</td>
                    </tr>
                	<tr>
                    	<th>V</th>
                    	<td>部分或完全性的前尿道损伤</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
					<tr>
						<th>结果解读</th>
						<td></td>
					</tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>Goldman SM,Sandler CM,Corriere JN Jr,et al. Blunt urethral trauma: a unified, Anatomical mechanical classification. J Urol,1997,157(1):85-89</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
</body>
</html>
