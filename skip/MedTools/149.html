<title>尿道损伤欧洲泌尿外科协会(EAU)分类</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>尿道损伤欧洲泌尿外科协会(EAU)分类</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
            	<thead>
					<tr>
						<th>分类</th>
						<th>描述</th>
					</tr>
                </thead>
				<tbody>
                	<tr>
                    	<th>I</th>
                    	<td>牵拉伤，尿道造影示尿道延长但无造影剂渗出</td>
                    </tr>
                	<tr>
                    	<th>II</th>
                    	<td>挫伤，尿道口有滴血，尿道造影无影造剂渗出</td>
                    </tr>
                	<tr>
                    	<th>III</th>
                    	<td>前后尿道部分断裂，在尿道或膀胱副附近损伤部位造影剂渗出，但造影剂可进入膀胱</td>
                    </tr>
                	<tr>
                    	<th>IV</th>
                    	<td>前尿道完全断裂，损伤部位造影剂渗出，无法显示近端尿道或膀胱</td>
                    </tr>
                	<tr>
                    	<th>V</th>
                    	<td>后尿道完全断裂，损伤部位造影剂渗出，无法显示膀胱</td>
                    </tr>
                	<tr>
                    	<th>VI</th>
                    	<td>后尿道完全或部分断裂合并膀胱颈或阴道撕裂伤</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
					<tr>
						<th>结果解读</th>
						<td></td>
					</tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考文献</th>
						<td>徐月敏.泌尿修复重建外科学.北京:人民卫生出版社，2007</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
