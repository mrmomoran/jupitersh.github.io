<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>溃疡性结肠炎活动性Mayo评分</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>溃疡性结肠炎活动性Mayo评分</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                	<tr>
                		<th>项目</th>
                        <th>患者情况</th>
                        <th>评分</th>
           	        </tr>
                </thead>
				<tbody>
                	<tr>
                    	<th rowspan="4">排便次数</th>
                        <td>
                        	<input type="radio"  name="radio1" value="0" id="checkbox1" />
                        	<label for="checkbox1">排便次数正常</label>
                        </td>
                        <td>0</td>
                    </tr>
                	<tr>
                        <td>
                        	<input type="radio"  name="radio1" value="1" id="checkbox2" />
                        	<label for="checkbox2">比正常排便次数增加1-2次/d</label>
                        </td>
                        <td>1</td>
              	    </tr>
                	<tr>
                        <td>
                        	<input type="radio"  name="radio1" value="2" id="checkbox3" />
                        	<label for="checkbox3">比正常排便次数增加3-4次/d</label>
                        </td>
                        <td>2</td>
              	    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio1" value="3" id="checkbox4" />
                        	<label for="checkbox4">比正常排便次数增加5次/d或以上</label>
                        </td>
                    	<td>3</td>
                    </tr>
                    <tr>
                    	<th rowspan="4">便血</th>
                    	<td>
                        	<input type="radio"  name="radio2" value="0" id="checkbox5" />
                        	<label for="checkbox5">未见出血</label>
                        </td>
                    	<td>0</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio2" value="1" id="checkbox7" />
                        	<label for="checkbox7">不到一半时间内出现便中混血</label>
                        </td>
                    	<td>1</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio2" value="2" id="checkbox8" />
                        	<label for="checkbox8">大部分时间内出现便中混血</label>
                        </td>
                    	<td>2</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio2" value="3" id="checkbox9" />
                        	<label for="checkbox9">一直存在出血</label>
                        </td>
                    	<td>3</td>
                    </tr>
                    <tr>
                    	<th rowspan="4">内镜下所见</th>
                        <td>
                        	<input type="radio"  name="radio3" value="0" id="checkbox10" />
                        	<label for="checkbox10">正常或无活动性病变</label>
                        </td>
                        <td>0</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio3" value="1" id="checkbox11" />
                        	<label for="checkbox11">轻度病变：红斑，血管纹理减少，轻度易脆</label>
                        </td>
                    	<td>1</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio3" value="2" id="checkbox12" />
                        	<label for="checkbox12">中度病变：明显红斑，血管纹理缺乏，易脆，糜烂；</label>
                        </td>
                    	<td>2</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio3" value="3" id="checkbox13" />
                        	<label for="checkbox13">重度病变：自发性出血，溃疡形成</label>
                        </td>
                    	<td>3</td>
                    </tr>
                    <tr>
                    	<th rowspan="4">医生临床评估</th>
                    	<td>
                        	<input type="radio"  name="radio4" value="0" id="checkbox14" />
                        	<label for="checkbox14">正常</label>
                        </td>
                    	<td>0</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio4" value="1" id="checkbox15" />
                        	<label for="checkbox15">轻微病情</label>
                        </td>
                    	<td>1</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio4" value="2" id="checkbox16" />
                        	<label for="checkbox16">中度病情</label>
                        </td>
                    	<td>2</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input type="radio"  name="radio4" value="3" id="checkbox17" />
                        	<label for="checkbox17">严重病情</label>
                        </td>
                    	<td>3</td>
                    </tr>
                    <tr>
						<th class="count">总分</th>
                        <td colspan="2"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">4</span>个必选项未选）</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                        <td>评分≤2分，且无单个分项评分＞1分，为临床缓解；3-5分轻度活动；6-10分中度活动；11-12重度活动。<br />该评分可用于初步评估和监测治疗反应。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td>“医生临床评估”基于其他标准，例如患者每天腹部不适的反馈，以及其他（如查体）。</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>炎症性肠病诊断与治疗的共识意见（2012年 广州）</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input').click(function(){  
		shuchu( );
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 4-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
</html>
