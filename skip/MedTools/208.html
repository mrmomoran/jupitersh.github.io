<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>心衰Forrester分级</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>心衰Forrester分级</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                	<tr>
                		<th>分级</th>
                        <th>心脏指数(L/min/m2)</th>
                        <th>肺毛细血管楔嵌压(mmHg)</th>
                        <th>预测住院期间死亡率(%)</th>
           	        </tr>
                </thead>
				<tbody>
                	<tr>
                    	<th>Ⅰ级</th>
                    	<td>&ge;2.2</td>
                    	<td>&lt;18</td>
                    	<td>2</td>
                    </tr>
                	<tr>
                    	<th>Ⅱ级</th>
                    	<td>&ge;2.2</td>
                    	<td>&ge;18</td>
                    	<td>10</td>
                    </tr>
                	<tr>
                    	<th>Ⅲ级</th>
                    	<td>&lt;2.2</td>
                    	<td>&lt;18</td>
                    	<td>12</td>
                    </tr>
                	<tr>
                    	<th>Ⅳ级</th>
                    	<td>&lt;2.2</td>
                    	<td>&ge;18</td>
                    	<td>54</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>Ⅰ级：无肺淤血及周围灌注不良；<br />Ⅱ级：有肺淤血；<br />Ⅲ级：周围组织灌注不良；<br />Ⅳ级：有肺淤血及周围灌注不良。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td>主要用于急性心肌梗死患者，也可用于其他原因急性心衰评价。</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>王吉耀主编. 《内科学》(八年制)[M]. 人民卫生出版社.2005年.</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
