<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>呼吸指数</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <th>肺泡-动脉氧压差<br/>
          P<sub>(A-a)</sub>O<sub>2</sub>：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>mmHg</td>
      </tr>
      <tr>
        <th>动脉血氧分压<br/>
          PaO<sub>2</sub>：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td>mmHg</td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>Respiratory index,RI</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>呼吸指数RI=P<sub>(A-a)</sub>O<sub>2</sub>/PaO<sub>2</sub></td>
      </tr>
      <tr>
        <th>结果正常值范围</th>
      </tr>
      <tr>
        <td>≤1.0</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>RI作为评价呼吸功能减低的一个指数；用于评价ARDS（成人呼吸窘迫综合征）病的程度时，比A-aDO2能更准确发现ARDS问题。正常参考值为≤1.0 ，出现肺内分流时可≥5.0。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>姚泰主编. 生理学（八年制）[M]. 人民卫生出版社.2005年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>呼吸指数RI=<em id="end"> </em></p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算公式
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); //AaG
	var num2 = parseFloat(document.getElementById("num2").value); //PaO2
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的肺泡-动脉氧压差");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的动脉血氧分压");
	}else{
		var end = num1/num2;
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
