<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>肺内右-左分流率</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <th>肺泡-动脉压力差<br/>
          P<sub>(A-a)</sub>：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>mmHg</td>
      </tr>
      <tr>
        <th>动静脉氧含量差<br/>
          C<sub>(a-v)</sub>O<sub>2</sub>：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td>ml/dL</td>
      </tr>
      <tr>
        <th>肺泡-动脉氧压差<br/>
          P<sub>(A-a)</sub>O<sub>2</sub>：</th>
        <td><input type="number" value="" id="num3" class="text num3"></td>
        <td>mmHg</td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>Intrapulmonary shunt,Qs/Qt</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>Qs/Qt=P<sub>(A-a)</sub>*0.0031/(C<sub>(a-v)</sub>O<sub>2</sub>+P<sub>(A-a)</sub>O<sub>2</sub>*0.0031)</td>
      </tr>
      <tr>
        <th>结果正常值范围</th>
      </tr>
      <tr>
        <td>3%～5%</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>病理条件下增高，其对先天性心脏病有右-左分流、急性呼吸窘迫综合征的诊断和预后判断有重要价值。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>欧阳钦主编. 临床诊断学（八年制）[M]. 人民卫生出版社.2005年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>Qs/Qt=<em id="end"> </em>%</p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算公式
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); //
	var num2 = parseFloat(document.getElementById("num2").value); //
	var num3 = parseFloat(document.getElementById("num3").value); //
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的肺泡-动脉压力差P(A-a)");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的动-静脉氧气含量差C(a-v)O2");
	}else if(isNaN(num3) || num3 == ""){
		alert("请填写正确的肺泡-动脉氧压差P(A-a)O2");
	}else{
		var end = 100*num1*0.0031/(num2+num3*0.0031);
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(4));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
