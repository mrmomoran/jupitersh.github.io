<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>Insler宫颈雌激素作用程度评分法</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Insler宫颈雌激素作用程度评分法</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
        	<thead>
            	<tr>
                	<th rowspan="2">项目</th>
                	<th colspan="4">评分</th>
                </tr>
                <tr>
                	<th>0</th>
                	<th>1</th>
                	<th>2</th>
                	<th>3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>粘液量</th>
                    <td>
                    	<input type="radio" name="radio1" value="0" id="checkbox1" />
                        <label for="checkbox1">无</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="1" id="checkbox2" />
                        <label for="checkbox2">颈管内</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="2" id="checkbox3" />
                        <label for="checkbox3">颈管口见粘液</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="3" id="checkbox4" />
                        <label for="checkbox4">溢出宫颈口</label>
                    </td>
                </tr>
                <tr>
                    <th>拉丝度</th>
                    <td>
                    	<input type="radio" name="radio2" value="0" id="checkbox5" />
                        <label for="checkbox5">无</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="1" id="checkbox6" />
                        <label for="checkbox6">达阴道1/4</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="2" id="checkbox7" />
                        <label for="checkbox7">达阴道1/2</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="3" id="checkbox8" />
                        <label for="checkbox8">达阴道口</label>
                    </td>
                </tr>
                <tr>
                    <th>结晶</th>
                    <td>
                    	<input type="radio" name="radio3" value="0" id="checkbox9" />
                        <label for="checkbox9">无</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio3" value="1" id="checkbox10" />
                        <label for="checkbox10">少许细条结晶</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio3" value="2" id="checkbox11" />
                        <label for="checkbox11">羊齿结晶</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio3" value="3" id="checkbox12" />
                        <label for="checkbox12">典型结晶</label>
                    </td>
                </tr>
                <tr>
                    <th>宫颈口</th>
                    <td>
                    	<input type="radio" name="radio4" value="0" id="checkbox13" />
                        <label for="checkbox13">无</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio4" value="1" id="checkbox14" />
                        <label for="checkbox14">裂隙</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio4" value="2" id="checkbox15" />
                        <label for="checkbox15">部分开张</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio4" value="3" id="checkbox16" />
                        <label for="checkbox16">开张（瞳孔样）</label>
                    </td>
                </tr>
                <tr>
                    <th class="count">评分</th>
                    <td colspan="4"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">4</span>个必选项未选）</td>
                </tr>
            </tbody>
        </table>
	
		<table class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>宫颈评分与卵泡的发育及血雌激素水平呈正相关，达10-12分时，预示排卵即将发生。0-3分，功能不全；4-7分，功能不良；8-10分，功能良好；10-12分，功能优秀。</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>宫颈粘液可以作为一种间接评估体内雌激素水平的半定量检测指标。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>丰有吉、沈铿主编.《妇产科学》（八年制）[M]. 人民卫生出版社.2010年</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input[type=radio]').click(function(){  
		shuchu( );
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 4-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
</html>
