<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>外阴阴道假丝酵母菌病（VVC）临床表现的评分标准</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>外阴阴道假丝酵母菌病（VVC）临床表现的评分标准</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
        	<thead>
            	<tr>
                	<th>症状及体征</th>
                	<th>0</th>
                	<th>1</th>
                	<th>2</th>
                	<th>3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>瘙痒</th>
                    <td>
                    	<input type="radio" name="radio1" value="0" id="checkbox1" />
                        <label for="checkbox1">无</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="1" id="checkbox2" />
                        <label for="checkbox2">偶有发作</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="2" id="checkbox3" />
                        <label for="checkbox3">症状明显</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="3" id="checkbox4" />
                        <label for="checkbox4">持续发作、坐立不安</label>
                    </td>
                </tr>
                <tr>
                    <th>疼痛</th>
                    <td>
                    	<input type="radio" name="radio2" value="0" id="checkbox5" />
                        <label for="checkbox5">无</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="1" id="checkbox6" />
                        <label for="checkbox6">轻</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="2" id="checkbox7" />
                        <label for="checkbox7">中</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="3" id="checkbox8" />
                        <label for="checkbox8">重</label>
                    </td>
                </tr>
                <tr>
                    <th>充血、水肿</th>
                    <td>
                    	<input type="radio" name="radio3" value="0" id="checkbox9" />
                        <label for="checkbox9">无</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio3" value="1" id="checkbox10" />
                        <label for="checkbox10">＜1/3阴道壁充血</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio3" value="2" id="checkbox11" />
                        <label for="checkbox11">1/3~2/3阴道壁充血</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio3" value="3" id="checkbox12" />
                        <label for="checkbox12">＞2/3阴道壁充血</label>
                    </td>
                </tr>
                <tr>
                    <th>外阴抓痕、皲裂</th>
                    <td>
                    	<input type="radio" name="radio4" value="0" id="checkbox13" />
                        <label for="checkbox13">无</label>
                    </td>
                    <td></td>
                    <td></td>
                    <td>
                    	<input type="radio" name="radio4" value="3" id="checkbox14" />
                        <label for="checkbox14">有</label>
                    </td>
                </tr>
                <tr>
                    <th>分泌物</th>
                    <td>
                    	<input type="radio" name="radio5" value="0" id="checkbox15" />
                        <label for="checkbox15">无</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio5" value="1" id="checkbox16" />
                        <label for="checkbox16">较正常稍多</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio5" value="2" id="checkbox17" />
                        <label for="checkbox17">量多、无溢出</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio5" value="3" id="checkbox18" />
                        <label for="checkbox18">量多、有溢出</label>
                    </td>
                </tr>
                <tr>
                    <th class="count">评分</th>
                    <td colspan="4"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">5</span>个必选项未选）</td>
                </tr>
            </tbody>
        </table>
	
		<table class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>有关症状严重程度，2004年中华医学会妇产科分会感染协作组提出了评分标准：评分≤6分者为轻、中度VVC，≥7分者为重度VVC。</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td></td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>丰有吉、沈铿主编.《妇产科学》（八年制）[M]. 人民卫生出版社.2010年</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input[type=radio]').click(function(){  
		shuchu( );
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 5-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
</html>
