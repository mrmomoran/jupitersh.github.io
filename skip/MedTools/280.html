<div id="Layout">
	<div class="titleBar">
		<h1>妊娠高血压终止妊娠的指征</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <thead>
                <tr>
                    <th>终止妊娠的指征</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.重度子痫前期患者经积极治疗24-48小时仍无明显好转者；</td>
                </tr>
                <tr>
                    <td>2.重度子痫前期患者孕周已超过34周；</td>
                </tr>
                <tr>
                    <td>3.重度子痫前期患者孕龄不足34周，但胎盘功能减退，胎儿已成熟；</td>
                </tr>
                <tr>
                    <td>4.重度子痫前期患者，孕龄不足34周，胎盘功能减退，胎儿尚未成熟者，可用地塞米松促胎肺成熟后终止妊娠；</td>
                </tr>
                <tr>
                    <td>5.子痫控制后2小时可考虑终止妊娠。</td>
                </tr>
            </tbody>
        </table>
	
		<table class="countTabResult">
			<tbody>
				<tr>

					<td></td>
				</tr>

					<th>相关解释</th>
					<td>终止妊娠是治疗妊娠期高血压疾病的有效措施。</td>
				</tr>
