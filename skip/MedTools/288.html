<body>
<div id="Layout">
	<div class="titleBar">
		<h1>正常恶露性状</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <thead>
                <tr>
                    <th></th>
                    <th>血性恶露</th>
                    <th>浆液性恶露</th>
                    <th>白色恶露</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>持续时间</th>
                    <td>产后最初3日</td>
                    <td>产后4～14日</td>
                    <td>产后14日以后</td>
                </tr>
                <tr>
                    <th>颜色</th>
                    <td>红色</td>
                    <td>淡红色</td>
                    <td>白色</td>
                </tr>
                <tr>
                    <th>内容物</th>
                    <td>大量血液、少量胎膜、坏死蜕膜</td>
                    <td>少量血液、坏死蜕膜、宫颈粘液、细菌</td>
                    <td>坏死退化蜕膜、表皮细胞、大量白细胞和细菌等</td>
                </tr>
            </tbody>
        </table>
	
		<table class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>恶露在产后随子宫蜕膜脱落，含有血液及坏死蜕膜等组织经阴道排出。根据其颜色及内容物分为血性恶露、浆液性恶露、白色恶露。正常恶露有血腥味，但无臭味，一般持续4～6周，总量可达500ml。若有胎盘、胎膜残留或感染，可使恶露时间延长，并有臭味。</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td></td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>丰有吉、沈铿主编.《妇产科学》（八年制）[M]. 人民卫生出版社.2010年</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
