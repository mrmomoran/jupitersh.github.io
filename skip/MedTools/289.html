                    	<input type="radio" name="radio2" value="1" id="checkbox6" />

                    <td>

                <tr>

                    <td>

                <tr>

                    </td>
                    <td>

                    <td>
                    	<input type="radio" name="radio4" value="2" id="checkbox15" />

                    <td>
                    	<input type="radio" name="radio4" value="4" id="checkbox16" />

                <tr>
                	<th>最大肿瘤大小（包括子宫）</th>
                    <td>

                <tr>
                	<th>转移病灶数目</th>
                    <td>
                    </td>
                    <td>
                    	<input type="radio" name="radio7" value="1" id="checkbox26" />
                        <label for="checkbox26">1~4</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio7" value="2" id="checkbox27" />

                    </td>
                </tr>
                <tr>
                    <th class="count">评分</th>
                    <td colspan="5"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">8</span>个必选项未选）</td>

		<table class="countTabResult">
			<tbody>
				<tr>

</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input[type=radio]').click(function(){  
		shuchu( );
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 8-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
