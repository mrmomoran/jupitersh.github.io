<body>
<div id="Layout">
	<div class="titleBar">
		<h1>胎儿成熟度的监测</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <thead>
                <tr>
                    <th>羊膜腔穿刺抽取羊水检测项目</th>
                    <th>结果</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>卵磷脂/鞘磷脂比值（L/S）</th>
                    <td>若该值＞2，表示胎儿肺已成熟</td>
                </tr>
                <tr>
                    <th>磷脂酰甘油（PG）</th>
                    <td>羊水中测出PG表示胎肺成熟</td>
                </tr>
                <tr>
                    <th>泡沫试验或震荡试验</th>
                    <td>如两管均有完整的泡沫环，提示胎肺已成熟</td>
                </tr>
                <tr>
                    <th>肌酐</th>
                    <td>≥176.8μmol/L，表示胎儿肾已成熟</td>
                </tr>
                <tr>
                    <th>胆红素类物质</th>
                    <td>△OD450测值＜0.02，表示胎儿肝已成熟</td>
                </tr>
                <tr>
                    <th>淀粉酶值</th>
                    <td>碘显色法测值≥450U/L，表示胎儿唾液腺已成熟</td>
                </tr>
                <tr>
                    <th>含脂肪细胞出现率</th>
                    <td>达20%表示胎儿皮肤已成熟</td>
                </tr>
            </tbody>
        </table>

		</table>
    </div>
