<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>阴道分泌物革兰染色Nugent评分标准</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>阴道分泌物革兰染色Nugent评分标准</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
        	<thead>
            	<tr>
                	<th>评分</th>
                	<th>0</th>
                	<th>1</th>
                	<th>2</th>
                	<th>3</th>
                	<th>4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>乳杆菌样菌</th>
                    <td>
                    	<input type="radio" name="radio1" value="0" id="checkbox1" />
                        <label for="checkbox1">4<sup>+</sup></label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="1" id="checkbox2" />
                        <label for="checkbox2">3<sup>+</sup></label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="2" id="checkbox3" />
                        <label for="checkbox3">2<sup>+</sup></label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="3" id="checkbox4" />
                        <label for="checkbox4">1<sup>+</sup></label>
                    </td>
                    <td>
                    	<input type="radio" name="radio1" value="4" id="checkbox5" />
                        <label for="checkbox5">0</label>
                    </td>
                </tr>
                <tr>
                    <th>加德纳菌及类杆菌样菌</th>
                    <td>
                    	<input type="radio" name="radio2" value="0" id="checkbox6" />
                        <label for="checkbox6">0</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="1" id="checkbox7" />
                        <label for="checkbox7">1<sup>+</sup></label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="2" id="checkbox8" />
                        <label for="checkbox8">2<sup>+</sup></label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="3" id="checkbox9" />
                        <label for="checkbox9">3<sup>+</sup></label>
                    </td>
                    <td>
                    	<input type="radio" name="radio2" value="4" id="checkbox10" />
                        <label for="checkbox10">4<sup>+</sup></label>
                    </td>
                </tr>
                <tr>
                    <th>染色不定弯曲小杆菌</th>
                    <td>
                    	<input type="radio" name="radio3" value="0" id="checkbox11" />
                        <label for="checkbox11">0</label>
                    </td>
                    <td>
                    	<input type="radio" name="radio3" value="1" id="checkbox12" />
                        <label for="checkbox12">1<sup>+</sup>或2<sup>+</sup></label>
                    </td>
                    <td>
                    	<input type="radio" name="radio3" value="2" id="checkbox13" />
                        <label for="checkbox13">3<sup>+</sup>或4<sup>+</sup></label>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th class="count">评分</th>
                    <td colspan="5"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">3</span>个必选项未选）</td>
                </tr>
            </tbody>
        </table>
	
		<table class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>按每10个油镜视野下（×1000倍）观察到的每种细菌形态的平均数量进行计数并分配分值：0：未见细菌；1<sup>+</sup>：少于一个细菌；2<sup>+</sup>：1～4个细菌；3<sup>+</sup>：5～30个细菌；4<sup>+</sup>：30个以上细菌。三种细菌总分值≥7分为细菌性阴道病。</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td></td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>丰有吉、沈铿主编.《妇产科学》（八年制）[M]. 人民卫生出版社.2010年/td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input[type=radio]').click(function(){  
		shuchu( );
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 3-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
</html>
