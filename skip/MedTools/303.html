<head>

<title>阴道穹窿膨出Julian分级法</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>阴道穹窿膨出Julian分级法</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <th>分度</th>
                    <th>描述</th>
                </tr>
                <tr>
                    <td>Ⅰ度</td>
                    <td>穹窿下降达坐骨棘水平</td>
                </tr>
                <tr>
                    <td>Ⅱ度</td>
                    <td>穹窿下降超过坐骨棘水平但未达到阴道外口</td>
                </tr>
                <tr>
                    <td>Ⅲ度</td>
                    <td>穹窿下降已到阴道外口</td>
                </tr>
                <tr>
                    <td>Ⅳ度</td>
                    <td>穹窿下降超过阴道外口</td>
                </tr>
            </tbody>
        </table>
	
		<table class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td></td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>目前国内尚无确定的分期标准。1998年美国威斯康辛州大学的Julian教授通过阴道穹窿相对阴道口距离长度将阴道穹窿膨出分为4度。以屏气下膨出最大程度来判定。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>丰有吉、沈铿主编.《妇产科学》（八年制）[M]. 人民卫生出版社.2010年</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
</body>
</html>
