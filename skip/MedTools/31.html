<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>呼吸商</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <th>CO<sub>2</sub>产生量：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>ml</td>
      </tr>
      <tr>
        <th>O<sub>2</sub>消耗量：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td>ml</td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>Respiratory Quotient,RQ</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>RQ=CO<sub>2</sub>产生量/O<sub>2</sub>消耗量</td>
      </tr>
      <tr>
        <th>结果正常值范围</th>
      </tr>
      <tr>
        <td>生理情况下，摄取混合食物的呼吸商为0.85</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>呼吸商指呼吸作用所释放的CO2和吸收的O2的分子比。若能源主要是糖类，则呼吸商接近于1.00；若主要是脂肪，则呼吸商接近于0.71。在长期病理性饥饿情况下，能源主要来自机体本身的蛋白质和脂肪，则呼吸商接近于0.80。一般情况下，摄取混合食物时，呼吸商常在0.85左右。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>姚泰主编. 生理学（八年制）[M]. 人民卫生出版社.2005年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>RQ=<em id="end"> </em></p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算公式
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); //CO2产生量
	var num2 = parseFloat(document.getElementById("num2").value); //O2消耗量
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的CO2产生量");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的O2消耗量");
	}else{
		var end = num1/num2;
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
