<title>房颤相关症状分级(EHRA积分)</title>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>房颤相关症状分级(EHRA积分)</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
        	<thead>
            	<tr>
                	<th>EHRA分级</th>
                	<th>说明</th>
                </tr>
            </thead>
            <tbody>
            	<tr>
                	<th>EHRAⅠ</th>
                    <td>无症状</td>
                </tr>
            	<tr>
                	<th>EHRAⅡ</th>
                    <td>症状轻微，日常活动不受影响</td>
                </tr>
            	<tr>
                	<th>EHRAⅢ</th>
                    <td>症状严重，日常活动受到影响</td>
                </tr>
            	<tr>
                	<th>EHRAⅣ</th>
                    <td>致残性症状，无法从事日常活动</td>
                </tr>            	
            </tbody>
        </table>	
		<table class="countTabResult">
<tbody>
				<tr>
					<th>结果解读</th>
					<td>EHRA=欧洲心律学会</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>2010 年欧洲心脏病学会（ESC）会议上公布了《心房颤动治疗指南》，并于8月27日发表于《欧洲心脏杂志》上。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>ESC Guidelines 2010 on the management of Atrial Fibrillation.2010.</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
