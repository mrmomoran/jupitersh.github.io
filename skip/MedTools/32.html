<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>通气效率</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <th>动脉血CO<sub>2</sub>分压<br/>
          PaCO<sub>2</sub>：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>mmHg</td>
      </tr>
      <tr>
        <th>呼气末CO<sub>2</sub>分压<br/>
          PetCO<sub>2</sub>：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td>mmHg</td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>ventilation efficiency,V<sub>D</sub>/V<sub>T</sub></td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>V<sub>D</sub>/V<sub>T</sub>=(PaCO<sub>2</sub>-PetCO<sub>2</sub>)/PaCO<sub>2</sub></td>
      </tr>
      <tr>
        <th>结果正常值范围</th>
      </tr>
      <tr>
        <td>0.3～0.5</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>生理死腔与潮气量比是反映肺通气效率的重要呼吸生理指标。在急性呼吸窘迫综合征、肺血栓栓塞症、慢性阻塞性肺疾病等疾病的早期诊断和鉴别诊断、动态监测、疗效评价和ICU通气管理等方面具有重要的临床意义。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>李剑，吴东主编. 协和内科住院医师手册[M]. 中国协和医科大学出版社.2008年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>V<sub>D</sub>/V<sub>T</sub>=<em id="end"> </em></p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算公式
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); //PaCO2
	var num2 = parseFloat(document.getElementById("num2").value); //PetCO2
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的PaCO2");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的PetCO2");
	}else{
		var end = (num1-num2)/num1;
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
