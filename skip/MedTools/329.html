<title>全身炎症反应综合征SIRS标准</title>

<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>全身炎症反应综合征SIRS标准</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                	<tr>
                    	<th>临床上出现下述所列两项或两项以上表现时，即为全身炎症反应综合征SIRS：</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                        <td>1.体温&gt;38℃或&lt;36℃</td>
                    </tr>
                	<tr>
                        <td>2.心率&gt;90次/分</td>
                    </tr>
                	<tr>
                        <td>3.呼吸&gt;20次/分或PaCO2&lt;4.3kPa(32mmHg)</td>
                    </tr>
                	<tr>
                        <td>4.白细胞计数&gt;12×10^9/L，或未成熟粒细胞&gt;10%</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>依目前的认识，SIRS是机体失去控制的过度放大且造成自身伤害的炎症反应，表现为散播性炎症细胞激活、炎症介质释放入血，由此引起远隔部位的炎症反应。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>陈孝平主编. 《外科学》(八年制)[M]. 人民卫生出版社.2010年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
