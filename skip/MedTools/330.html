<div id="Layout">
	<div class="titleBar">
		<h1>动脉血气分析、肺最大通气量与肺功能的关系</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                	<tr>
                		<th rowspan="2">项目</th>
                        <th colspan="3">肺功能</th>
           	        </tr>
                    <tr>
                        <th>正常</th>
                        <th>轻度不全</th>
                        <th>重度不全</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                    	<th>动脉血氧分压(kPa)</th>
                    	<td>&gt;9.3</td>
                    	<td>8.0</td>
                    	<td>&lt;6.6</td>
                    </tr>
                	<tr>
                    	<th>动脉血氧饱和度(%)</th>
                    	<td>&gt;90</td>
                    	<td>90</td>
                    	<td>&lt;84</td>
                    </tr>
                	<tr>
                    	<th>动脉血二氧化碳分压(kPa)</th>
                    	<td>5.2</td>
                    	<td>6.4</td>
                    	<td>&gt;7.1</td>
                    </tr>
                	<tr>
                    	<th>肺最大通气量(%)</th>
                    	<td>&gt;70</td>
                    	<td>60~70</td>
                    	<td>40~60</td>
                    </tr>
				</tbody>
			</table>
