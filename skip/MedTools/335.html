<title>弥漫型恶性胸膜间皮瘤Butchart分期</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>弥漫型恶性胸膜间皮瘤Butchart分期</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                    <tr>
                    	<th>分期</th>
                        <th>肿瘤所累及的结构</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                        <th>Ⅰ期</th>
                        <td>肿瘤局限在同侧胸膜和肺</td>
           	        </tr>
                	<tr>
                	  <th>Ⅱ期</th>
                	  <td>肿瘤侵犯胸壁或纵膈脏器(食管、心脏)，胸内淋巴结转移</td>
           	        </tr>
                	<tr>
                    	<th>Ⅲ期</th>
                    	<td>肿瘤穿透膈肌侵及腹腔，对侧胸膜受侵、胸外淋巴结转移</td>
                    </tr>
                	<tr>
                    	<th>Ⅳ期</th>
                    	<td>远处血行转移</td>
                    </tr>
                </tbody>
            </table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>除明确诊断及病变范围外，尚需根据肿瘤所累及的结构进行分期，对拟订治疗方案及预测预后有重要意义。</td>
                    </tr>
					<tr>
						<th>相关解释</th>

					</tr>

						<th>参考来源</th>

					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
