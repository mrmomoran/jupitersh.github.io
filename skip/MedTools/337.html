<title>机械通气适应证</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>机械通气适应证</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<td>1.无呼吸</td>
                    </tr>
                	<tr>
                    	<td>2.PaO2&lt;50mmHg</td>
                    </tr>
                	<tr>
                    	<td>3.PaCO2&gt;55mmHg</td>
                    </tr>
                	<tr>
                    	<td>4.pH&lt;7.3和(或)呼吸频率&gt;35次/分</td>
                    </tr>
                	<tr>
                    	<td>5.肺活量(VC)&lt;15ml/kg</td>
                    </tr>
                	<tr>
                    	<td>6.最大吸气压&lt;25cmH2O</td>
                    </tr>
                	<tr>
                    	<td>7.P(A-a)DO2&gt;350mmHg(FiO<sub>2</sub>为100%时)</td>
                    </tr>
                	<tr>
                    	<td>8.VD/VT&gt;0.60</td>
                    </tr>
                	<tr>
                    	<td>9.QS/QT&gt;20%</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>广义上讲机械通气适用于任何原因所致的呼吸衰竭。此外，大手术、心血管手术尤其是接受体外循环者、长时间休克病人、酸性物质误吸综合征病人等可预防性应用机械通气。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>陈孝平主编. 《外科学》(八年制)[M]. 人民卫生出版社.2010年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
