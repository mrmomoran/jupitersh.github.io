<title>Prince-Henry评分法</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Prince-Henry评分法</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                	<tr>
                    	<th>描述</th>
                        <th>分值</th>
           	        </tr>
                </thead>
				<tbody>
                	<tr>
                    	<td>咳嗽时无疼痛</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>咳嗽时才有疼痛发生</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>深度呼吸时即有疼痛发生，安静时无疼痛</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>静息状态下即有疼痛，但较轻，可忍受</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>静息状态下即有剧烈疼痛，难以忍受</td>
                        <td>4</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                        <td></td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td>主要用于胸腹部手术后疼痛的测量，从0分到4分共分为5级。</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>安刚，薛富善 主编.《现代麻醉学技术》[M].科学技术文献出版社.2001年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
</body>
</html>
