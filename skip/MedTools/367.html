<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>Stewart苏醒评分法</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Stewart苏醒评分法</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                	<tr>
                    	<th colspan="2">项目</th>
                        <th>评分</th>
           	        </tr>
                </thead>
				<tbody>
                	<tr>
                    	<th rowspan="3">意识</th>
                    	<td>
                        	<input type="radio"  name="radio1" value="0" id="checkbox1" />
                            <label for="checkbox1">对刺激无反应</label>
                        </td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio1" value="1" id="checkbox2" />
                            <label for="checkbox2">对刺激有反应</label>
                        </td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio1" value="2" id="checkbox3" />
                            <label for="checkbox3">完全苏醒</label>
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
                    	<th rowspan="3">呼吸道通畅程度</th>
                        <td>
                        	<input type="radio"  name="radio2" value="0" id="checkbox4" />
                            <label for="checkbox4">呼吸道需予以支持</label>
                        </td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio2" value="1" id="checkbox5" />
                            <label for="checkbox5">不用支持可维持</label>
                        </td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio2" value="2" id="checkbox6" />
                            <label for="checkbox6">遵医嘱咳嗽</label>
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
                    	<th rowspan="3">肢体活动</th>
                        <td>
                        	<input type="radio"  name="radio3" value="0" id="checkbox7" />
                            <label for="checkbox7">肢体无活动</label>
                        </td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio3" value="1" id="checkbox8" />
                            <label for="checkbox8">肢体无意识活动</label>
                        </td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio3" value="2" id="checkbox9" />
                            <label for="checkbox9">肢体有意识活动</label>
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
						<th class="count">总分</th>
                        <td colspan="6"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">3</span>个必选项未选）</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                        <td>手术中平顺，无呼吸循环意外发生，手术结束后，吞咽、咳嗽反射活跃，各生理生命体征正常，待Stewart评分法达4分者，可送回病室。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>孙增勤主编.《实用麻醉手册》（第3版）[M].人民军医出版社.2005年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input').click(function(){
		shuchu();
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 3-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
</html>
