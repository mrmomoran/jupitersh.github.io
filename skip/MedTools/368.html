<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>Willson综合评定</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Willson综合评定</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                	<tr>
                    	<th>项目</th>
                        <th>描述</th>
                        <th>评分</th>
           	        </tr>
                </thead>
				<tbody>
                	<tr>
                    	<th rowspan="3">体重</th>
                    	<td>
                        	<input type="radio"  name="radio1" value="0" id="checkbox1" />
                            <label for="checkbox1">&lt;90kg</label>
                        </td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio1" value="1" id="checkbox2" />
                            <label for="checkbox2">90kg-110kg</label>
                        </td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio1" value="2" id="checkbox3" />
                            <label for="checkbox3">110kg</label>
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
                    	<th rowspan="3">头颈屈伸最大活动度</th>
                        <td>
                        	<input type="radio"  name="radio2" value="0" id="checkbox4" />
                            <label for="checkbox4">90度以上</label>
                        </td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio2" value="1" id="checkbox5" />
                            <label for="checkbox5">约90度</label>
                        </td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio2" value="2" id="checkbox6" />
                            <label for="checkbox6">&lt;90度</label>
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
                    	<th rowspan="3">下颌活动度</th>
                        <td>
                        	<input type="radio"  name="radio3" value="0" id="checkbox7" />
                            <label for="checkbox7">IG&ge;5cm或Slu＞0</label>
                        </td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio3" value="1" id="checkbox8" />
                            <label for="checkbox8">IG＜5cm和Slu＝0</label>
                        </td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio3" value="2" id="checkbox9" />
                            <label for="checkbox9">IG＜5cm和Slu＜0</label>
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
                    	<th rowspan="3">下颌退缩</th>
                        <td>
                        	<input type="radio"  name="radio4" value="0" id="checkbox10" />
                            <label for="checkbox10">正常</label>
                        </td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio4" value="1" id="checkbox11" />
                            <label for="checkbox11">中度</label>
                        </td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio4" value="2" id="checkbox12" />
                            <label for="checkbox12">严重</label>
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
                    	<th rowspan="3">上门齿增长的程度</th>
                        <td>
                        	<input type="radio"  name="radio5" value="0" id="checkbox13" />
                            <label for="checkbox13">正常</label>
                        </td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio5" value="1" id="checkbox14" />
                            <label for="checkbox14">中度</label>
                        </td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>
                        	<input type="radio"  name="radio5" value="2" id="checkbox15" />
                            <label for="checkbox15">严重</label>
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
						<th class="count">总分</th>
                        <td colspan="6"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">5</span>个必选项未选）</td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                        <td>预测插管困难的5个因素（分别评定分数0、1、2分），总分≥5分可预测75%的插管困难。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td>IG＝最大张口时上下门齿间距；Slu＝下门齿超越上门齿的最大向前移动</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>安刚，薛富善 主编.《现代麻醉学技术》[M].科学技术文献出版社.2001年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input').click(function(){
		shuchu();
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 5-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
</html>
