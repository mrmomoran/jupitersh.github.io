<title>儿童各年龄血苯丙氨酸理想浓度控制范围</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>


<body>
<div id="Layout">
	<div class="titleBar">
		<h1>儿童各年龄血苯丙氨酸理想浓度控制范围</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                    <tr>
                    	<th>年龄(岁)</th>
                        <th>血苯丙氨酸浓度(μmol/L)</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                        <th>0~3</th>
                        <td>120~240</td>
           	        </tr>
                	<tr>
                        <th>3~9</th>
                        <td>180~360</td>
           	        </tr>
                	<tr>
                        <th>9~12</th>
                        <td>180~480</td>
           	        </tr>
                	<tr>
                        <th>12~16</th>
                        <td>180~600</td>
           	        </tr>
                	<tr>
                        <th>&gt;16</th>
                        <td>180~900</td>
           	        </tr>
                </tbody>
            </table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>由于每个患儿对苯丙氨酸的耐受量不同，故在饮食治疗中，仍需定期测定血苯丙氨酸，根据患儿具体情况调整食谱。低苯丙氨酸饮食治疗至少要持续到青春期后。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>沈晓明，王卫平主编. 《儿科学》（第7版）[M]. 人民卫生出版社.2008年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
</body>
</html>
