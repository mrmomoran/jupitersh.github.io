<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>儿童每日不显性失水量</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>


<body>
<div id="Layout">
	<div class="titleBar">
		<h1>儿童每日不显性失水量</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                    <tr>
                    	<th colspan="2">年龄分期</th>
                    	<th>不显性失水量(ml/kg·d)</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                        <th rowspan="4">早产儿或足月新生儿</th>
                        <th>750~1000g</th>
                        <td>82</td>
           	        </tr>
                	<tr>
                        <th>1001~1250g</th>
                        <td>56</td>
           	        </tr>
                	<tr>
                        <th>1251~1500g</th>
                        <td>46</td>
           	        </tr>
                	<tr>
                        <th>&gt;1500g</th>
                        <td>26</td>
           	        </tr>
                	<tr>
                        <th colspan="2">婴儿</th>
                        <td>19~24</td>
           	        </tr>
                	<tr>
                        <th colspan="2">幼儿</th>
                        <td>14~17</td>
           	        </tr>
                	<tr>
                        <th colspan="2">儿童</th>
                        <td>12~14</td>
           	        </tr>
                </tbody>
            </table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>儿童体表面积相对较大、呼吸频率快，不显性失水相对较多。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>沈晓明，王卫平主编. 《儿科学》（第7版）[M]. 人民卫生出版社.2008年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
</body>
</html>
