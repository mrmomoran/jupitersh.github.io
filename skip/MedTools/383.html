<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>儿童碘缺乏诊断标准（尿碘浓度测定）</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>


<body>
<div id="Layout">
	<div class="titleBar">
		<h1>儿童碘缺乏诊断标准（尿碘浓度测定）</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                    <tr>
                    	<th>尿碘中位数值(μg/L)</th>
                    	<th>诊断</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                        <th>&lt;100μg/L</th>
                        <td>碘摄入量不足</td>
           	        </tr>
                	<tr>
                        <th>50~99μg/L</th>
                        <td>轻度缺碘</td>
           	        </tr>
                	<tr>
                        <th>20~49μg/L</th>
                        <td>中度缺碘</td>
           	        </tr>
                	<tr>
                        <th>&lt;20μg/L</th>
                        <td>重度缺碘</td>
           	        </tr>
                </tbody>
            </table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>机体碘90%以上经尿排泄，故尿碘浓度是反映近期碘摄入状况的最佳指标，是评估个体或群体碘营养状态的首要标准。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>沈晓明，王卫平主编. 《儿科学》（第7版）[M]. 人民卫生出版社.2008年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
</body>
</html>
