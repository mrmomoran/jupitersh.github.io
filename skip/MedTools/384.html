<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>儿童铅中毒诊断标准(血铅水平测定)</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>


<body>
<div id="Layout">
	<div class="titleBar">
		<h1>儿童铅中毒诊断标准(血铅水平测定)</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                    <tr>
                    	<th>连续两次静脉血铅水平(μg/L)</th>
                    	<th>诊断</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                        <th>100μg/L~199μg/L</th>
                        <td>高铅血症</td>
           	        </tr>
                	<tr>
                        <th>&ge;200μg/L</th>
                        <td>铅中毒</td>
           	        </tr>
                	<tr>
                        <th>200μg/L~249μg/L</th>
                        <td>轻度铅中毒</td>
           	        </tr>
                	<tr>
                        <th>250μg/L~449μg/L</th>
                        <td>中度铅中毒</td>
           	        </tr>
                	<tr>
                        <th>&ge;450μg/L</th>
                        <td>重度铅中毒</td>
           	        </tr>
                </tbody>
            </table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>儿童铅中毒的含义与成人职业病所指的铅中毒迥异，仅提示血清水平超过此值可能对儿童健康产生危害，但并非均处于疾病状态。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>《儿童高铅血症和铅中毒预防指南》.卫生部.2006年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
</body>
</html>
