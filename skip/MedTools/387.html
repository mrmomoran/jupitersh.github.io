	</div>

		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                    <tr>
                    	<th>分度</th>
                        <th>描述</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                        <th>Ⅰ</th>
                        <td>活动后出现吸气性喉鸣和呼吸困难，肺呼吸音清晰，心率无改变</td>
           	        </tr>
                	<tr>
                        <th>Ⅱ</th>
                        <td>安静时亦出现喉鸣和吸气性呼吸困难，肺部听诊可闻喉传导音或管状呼吸音，心率增快</td>
           	        </tr>
                	<tr>
                        <th>Ⅲ</th>
                        <td>除上述喉梗阻症状外，有烦躁不安，口唇及指趾发绀，双眼圆睁，惊恐万状，多汗，肺部呼吸音明显降低，心音低钝，心率快</td>
           	        </tr>
                	<tr>
                        <th>Ⅳ</th>
                        <td>渐显衰竭、呈昏睡状，由于无力呼吸，三凹征反而不明显，面色苍白发灰，肺部听诊呼吸音几乎消失，仅有气管传导音，心音钝弱，心律不齐</td>
           	        </tr>
                </tbody>
            </table>
