<body>
<div id="Layout">
	<div class="titleBar">
		<h1>婴儿添加辅食的步骤和方法</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                    <tr>
                    	<th>月龄</th>
                    	<th>食物性状</th>
                    	<th>添加的辅食</th>
                    	<th>主餐</th>
                    	<th>辅餐</th>
                    	<th>进食技能</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                        <th>4~6个月</th>
                        <td>泥状食物</td>
                        <td>米糊、稀粥、蛋黄、豆腐、动物血、鱼泥、菜泥、水果泥</td>
                        <td>6次奶（断夜间奶）</td>
                        <td>逐渐加至1~2次</td>
                        <td>用勺喂</td>
           	        </tr>
                	<tr>
                        <th>7~9个月</th>
                        <td>末状食物</td>
                        <td>粥、烂面、烤馒头片、饼干、鱼、全蛋、肝泥、肉末</td>
                        <td>4次奶</td>
                        <td>1餐饭<br />1次水果</td>
                        <td>学用杯</td>
           	        </tr>
                	<tr>
                        <th>10~12个月</th>
                        <td>碎食物</td>
                        <td>厚粥、软饭、面条、馒头、碎菜、碎肉、豆制品、带馅食品等</td>
                        <td>3餐饭</td>
                        <td>2~3次奶<br />1次水果</td>
                        <td>抓食<br />断奶瓶<br />自用勺</td>
           	        </tr>
                </tbody>
            </table>
