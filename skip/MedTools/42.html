<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>内生肌酐清除率(测量法)</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <td colspan="3" class="danwei"><span class="radio su checked">常用</span><span class="radio si">国际</span></td>
      </tr>
      <tr>
        <th>24小时尿量：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>ml</td>
      </tr>
      <tr>
        <th>尿肌酐浓度：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td><span class="s1">mg/dL</span><span class="s2">μmol/L</span></td>
      </tr>
      <tr>
        <th>血肌酐浓度：</th>
        <td><input type="number" value="" id="num3" class="text num3"></td>
        <td><span class="s1">mg/dL</span><span class="s2">μmol/L</span></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>Creatinine Clearance Rate(measured),CCr</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>CCr=(24小时尿量*尿肌酐浓度)/(血肌酐浓度*1440)</td>
      </tr>
      <tr>
        <th>结果正常值范围</th>
      </tr>
      <tr>
        <td>80～120 mL/(min*1.73m<sup>2</sup>)</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>CCr常用来对肾功能进行分期以指导治疗，如慢性肾功能衰竭分级时结合CCr将病程分为四期，指导治疗。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>王鸿利主编. 实验诊断学（八年制）[M]. 人民卫生出版社.2005年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>CCr=<em id="end"> </em>mL/(min*1.73m<sup>2</sup>)</p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算公式
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); //24小时尿量
	var num2 = parseFloat(document.getElementById("num2").value); //尿肌酐浓度
	var num3 = parseFloat(document.getElementById("num3").value); //血肌酐浓度
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的24小时尿量");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的尿肌酐浓度");
	}else if(isNaN(num3) || num3 == ""){
		alert("请填写正确的血肌酐浓度");
	}else{
		if($(".si").hasClass("checked")){
			var end = (num1*num2/88.402)/(num3/88.402*1440);
		}else{
			var end = (num1*num2)/(num3*1440);
		}
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
