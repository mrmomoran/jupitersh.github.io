	<div class="titleBar">
		<h1>慢性紧张型头痛（CTTH）诊断标准</h1>
  </div>
	<div class="mainContainer">
		<table class="countTab1">
			<tbody>
				<tr>
                	<td>(1)发作符合下述第2~4项的发作，每月平均发作时间≥15天，持续超过3个月，每年发作时间≥180天。</td>
				</tr>
				<tr>
                	<td>(2)每次头痛发作持续数小时，或长期持续。</td>
				</tr>
				<tr>
                	<td>(3)头痛具有至少2项以下特征：①双侧性；②压迫感/紧束感(非搏动性)；③轻或中度疼痛；④常规体力活动(如：步行或上楼)不会加重头痛。</td>
				</tr>
				<tr>
                	<td>(4)以下两项均符合：①畏光、畏声和轻度恶心三者中最多只有一项；②既无中度或重度恶心，也无呕吐。</td>
				</tr>
				<tr>
                	<td>(5)不是由其他疾病所致。</td>
				</tr>
			</tbody>
		</table>
