<title>雷诺现象的Taylor-Pelmear分期</title>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>雷诺现象的Taylor-Pelmear分期</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
        	<thead>
            	<tr>
                	<th>期</th>
                	<th>级</th>
                	<th>临床表现</th>
                </tr>
            </thead>
            <tbody>
            	<tr>
                	<th>0</th>
                	<td>-</td>
                	<td>无发作</td>
                </tr>
            	<tr>
                	<th>1</th>
                	<td>轻</td>
                	<td>偶发，累及一个，或多个指尖</td>
                </tr>
            	<tr>
                	<th>2</th>
                	<td>中</td>
                	<td>偶发，累及一个或多个指尖及指中部(极少累及指底部)</td>
                </tr>
            	<tr>
                	<th>3</th>
                	<td>重</td>
                	<td>常发，累及大多数手指的全部</td>
                </tr>
            	<tr>
                	<th>4</th>
                	<td>极重</td>
                	<td>同第3期，伴指尖皮肤损害和可能的坏疽</td>
                </tr>
            </tbody>
        </table>
	
		<table class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td>疾病早期，仅1~2个指受累，后期多个手指受累并累及足趾。拇指因血供丰富常不受累。</td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td></td>
				</tr>

					<th>参考来源</th>
					<td>吴江主编.《神经病学》（八年制）[M] . 人民卫生出版社.2010年</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
