	<div class="titleBar">
		<h1>主动脉夹层DeBakey分型</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
        	<p style="width:95%; margin:0 auto 10px;"><img src="Pub/images/debakey.jpg" /></p>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>Debakey分型将主动脉夹层动脉瘤分为三型：<br />Ⅰ型：病变累及升主动脉、不同程度的降主动脉和腹主动脉；<br />Ⅱ型：病变仅累及升主动脉；<br />Ⅲ型：病变仅累及降主动脉和不同程度的腹主动脉，该型又根据病变累及腹主动脉与否，分为两个亚型。</td>
                    </tr>

						<th>相关解释</th>

					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
