				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>Stanford分型将主动脉夹层分为A、B两型：<br />A型：相当于DeBakey Ⅰ型及DeBakey Ⅱ型，其内膜裂口均起始于升主动脉处；<br />B型：相当于DeBakey Ⅲ型，其夹层病变局限于降主动脉或腹主动脉。</td>
                    </tr>
