<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>国际勃起功能评分5项(IIEF-5)</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>国际勃起功能评分5项(IIEF-5)</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
		  <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
          		<thead>
                	<tr>
                    	<th>问题</th>
                		<th>0</th>
                		<th>1</th>
                		<th>2</th>
                		<th>3</th>
                		<th>4</th>
                		<th>5</th>
           	        </tr>
                </thead>
				<tbody>
                	<tr>
                    	<th>1.对阴茎勃起及维持勃起信心如何</th>
                        <td>
                        	<input type="radio"  name="radio1" value="0" id="radio1" />
                        	<label for="radio1">无</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio1" value="1" id="radio2" />
                        	<label for="radio2">很低</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio1" value="2" id="radio3" />
                        	<label for="radio3">低</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio1" value="3" id="radio4" />
                        	<label for="radio4">中等</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio1" value="4" id="radio5" />
                        	<label for="radio5">高</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio1" value="5" id="radio6" />
                        	<label for="radio6">很高</label>
                        </td>
                    </tr>
                	<tr>
                    	<th>2.受到性刺激后，有多少次阴茎能坚挺地进入阴道</th>
                        <td>
                        	<input type="radio"  name="radio2" value="0" id="radio7" />
                        	<label for="radio7">无性活动</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio2" value="1" id="radio8" />
                        	<label for="radio8">几乎没有或完全没有</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio2" value="2" id="radio9" />
                        	<label for="radio9">只有几次</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio2" value="3" id="radio10" />
                        	<label for="radio10">有时或大约一半时候</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio2" value="4" id="radio11" />
                        	<label for="radio11">大多数时候</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio2" value="5" id="radio12" />
                        	<label for="radio12">几乎每次或每次</label>
                        </td>
                    </tr>
                	<tr>
                    	<th>3.阴茎进入阴道后有多少次能维持阴茎勃起</th>
                        <td>
                        	<input type="radio"  name="radio3" value="0" id="radio13" />
                        	<label for="radio13">没有尝试性交</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio3" value="1" id="radio14" />
                        	<label for="radio14">几乎没有或完全没有</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio3" value="2" id="radio15" />
                        	<label for="radio15">只有几次</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio3" value="3" id="radio16" />
                        	<label for="radio16">有时或大约一半时候</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio3" value="4" id="radio17" />
                        	<label for="radio17">大多数时候</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio3" value="5" id="radio18" />
                        	<label for="radio18">几乎每次或每次</label>
                        </td>
                    </tr>
                	<tr>
                    	<th>4.性交时保持阴茎勃起至性交完毕有多大困难</th>
                        <td>
                        	<input type="radio"  name="radio4" value="0" id="radio19" />
                        	<label for="radio19">没有尝试性交</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio4" value="1" id="radio20" />
                        	<label for="radio20">非常困难</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio4" value="2" id="radio21" />
                        	<label for="radio21">很困难</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio4" value="3" id="radio22" />
                        	<label for="radio22">有困难</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio4" value="4" id="radio23" />
                        	<label for="radio23">有点困难</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio4" value="5" id="radio24" />
                        	<label for="radio24">不困难</label>
                        </td>
                    </tr>
                	<tr>
                    	<th>5.尝试性交有多少时候感到满足</th>
                        <td>
                        	<input type="radio"  name="radio5" value="0" id="radio25" />
                        	<label for="radio25">没有尝试性交</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio5" value="1" id="radio26" />
                        	<label for="radio26">几乎没有或完全没有</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio5" value="2" id="radio27" />
                        	<label for="radio27">只有几次</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio5" value="3" id="radio28" />
                        	<label for="radio28">有时或大约一半时候</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio5" value="4" id="radio29" />
                        	<label for="radio29">大多数时候</label>
                        </td>
                        <td>
                        	<input type="radio"  name="radio5" value="5" id="radio30" />
                        	<label for="radio30">几乎每次或每次</label>
                        </td>
                    </tr>
                    <tr>
						<th class="count">评分</th>
                        <td colspan="6"><span><em class="num">0</em> 分</span></td>
                    </tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
					<tr>
						<th>结果解读</th>
						<td>各项得分相加＞21分为勃起功能正常；12~21分为轻度勃起功能障碍；8~11分为中度勃起功能障碍；1~7分为重度勃起功能障碍。</td>
					</tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>陈孝平主编. 《外科学》(八年制)[M]. 人民卫生出版社.2010年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allradio();
		$('.num').text(n);
	}
	
	function allradio(){
		var allradio=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;
			allradio = allradio+n;
		});
		return allradio;
	}
	
	var n = 0;
	$('input').click(function(){  
		shuchu( );
	});
});
</script>
</body>
</html>
