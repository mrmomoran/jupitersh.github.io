				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>改良Evans分类是根据大或小转子部是否出现骨折而影响稳定性进行的分型：<br />ⅠA型(无移位)和ⅠB型(有移位)为骨折线由外上方向内下方沿转子间线走行的两部分骨折，即简单骨折，解剖复位容易，复位后稳定；<br />ⅡA型骨折是累及大转子的三部分骨折；<br />ⅡB型骨折是累及小转子的三部分骨折；<br />Ⅲ型骨折为累及大转子与小转子的四部分骨折。</td>
                    </tr>
