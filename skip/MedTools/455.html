<title>胸腹主动脉瘤Crawford分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>

</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>胸腹主动脉瘤Crawford分型</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
        	<p style="width:95%; margin:0 auto 10px;"><img src="Pub/images/crawford.jpg" /></p>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
                    	<th>结果解读</th>
                    	<td>瘤体累及大部分降主动脉和近端腹主动脉、腹腔动脉干、肠系膜上动脉，而止于两侧肾动脉近端者称为Ⅰ型，占胸腹主动脉瘤总数的29%。瘤体累及全部降主动脉和腹主动脉及其内脏分支称为Ⅱ型，占30%。瘤体累及远端降主动脉和全部腹主动脉其内脏分支称为Ⅲ型，占21%。瘤体累及腹主动脉及其内脏分支称为Ⅳ型，占20%。</td>
                    </tr>
					<tr>
						<th>相关解释</th>
						<td>该分型和动脉瘤的手术处理和手术并发症，尤其是脊髓缺血性损伤有关。</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>陈孝平主编. 《外科学》(八年制)[M]. 人民卫生出版社.2010年</td>
					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
</body>
