<title>腰椎间盘突出症的症状和体征</title>

<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="Pub/js/base.js"></script>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>腰椎间盘突出症的症状和体征</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<thead>
               
                	<tr>
                    	<th>突出的椎间盘</th>
                    	<th>L3-4</th>
                    	<th>L4-5</th>
                        <th>L5、S1</th>
                    </tr>
                    </thead>
                     <tbody>
                	<tr>
                    	<th>受累神经</th>
                    	<td>L4神经根</td>
                    	<td>L5神经根</td>
                        <td>S1神经根</td>
                    </tr>
                	<tr>
                    	<th>疼痛部位</th>
                    	<td>骶髂部、髋部、大腿前内侧、小腿前侧</td>
                    	<td>骶髂部、髋部、大腿和小腿后外侧</td>
                        <td>骶髂部、髋部、大腿、小腿足跟和足外侧</td>
                    </tr>
                	<tr>
                    	<th>麻木部位</th>
                    	<td>小腿前内侧</td>
                    	<td>小腿外侧或足背，包括拇趾</td>
                        <td>小腿和足外侧包括外侧三足趾</td>
                    </tr>
                	<tr>
                    	<th>肌力改变</th>
                    	<td>伸膝无力</td>
                    	<td>拇趾背伸无力</td>
                        <td>足跖屈及屈拇趾无力</td>
                    </tr>
                	<tr>
                    	<th>反射改变</th>
                    	<td>膝反射减弱或消失</td>
                    	<td>无改变</td>
                    	<td>踝反射减弱或消失</td>
                    </tr>
                </tbody>
            </table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
                	<tr>
						<th>结果解读</th>

					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
