<title>髋臼骨折AO分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>髋臼骨折AO分型</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
            	<thead>
                	<tr>
                    	<th>分型</th>
                    	<th>一般特征</th>
                    	<th>亚型</th>
                    </tr>
                </thead>
				<tbody>
                	<tr>
                    	<th>A型</th>
                    	<td>骨折仅波及髋臼一个柱</td>
                    	<td>A1：后壁骨折<br />A2：后柱骨折<br />A3：前壁和前柱骨折</td>
                    </tr>
                	<tr>
                    	<th>B型</th>
                    	<td>骨折波及两个柱，髋臼顶部保持与完整的髂骨成一体</td>
                    	<td>B1：横断骨折及横断伴后壁骨折<br />B2：T形骨折<br />B3：前壁或前柱骨折伴后柱半横形骨折</td>
                    </tr>
                	<tr>
                    	<th>C型</th>
                    	<td>骨折波及两个柱，髋臼顶部与完整的髂骨不相连</td>
                    	<td>C1：前柱骨折线延伸到髂骨棘<br />C2：前柱骨折线延伸到髂骨前缘<br />C3：骨折线波及骶髂关节</td>
                    </tr>
                </tbody>
            </table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">

					</tr>
			  </tbody>
		  </table>
		</form>
	</div>
</div>
