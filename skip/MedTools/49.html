<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>阴离子间隙</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <th>Na<sup>+</sup>：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>mmol/L</td>
      </tr>
      <tr>
        <th>Cl<sup>-</sup>：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td>mmol/L</td>
      </tr>
      <tr>
        <th>HCO<sub>3</sub><sup>-</sup>：</th>
        <td><input type="number" value="" id="num3" class="text num3"></td>
        <td>mmol/L</td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>Anion Gap(AG)</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>AG = Na<sup>+</sup> - (Cl<sup>-</sup> + HCO<sub>3</sub><sup>-</sup>)</td>
      </tr>
      <tr>
        <th>结果正常值范围</th>
      </tr>
      <tr>
        <td>8～16</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>阴离子间隙（AG）为血清中常规测得的阳离子总数与阴离子总数之差。AG是协助判断代谢性酸中毒和各种混合性酸碱失衡的重要指标。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>欧阳钦主编. 临床诊断学（八年制）[M]. 人民卫生出版社.2005年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>AG=<em id="end"> </em>mmol/L</p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算公式
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); //[Na+]
	var num2 = parseFloat(document.getElementById("num2").value); //[Cl-]
	var num3 = parseFloat(document.getElementById("num3").value); //[HCO3-]
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的Na离子");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的Cl离子");
	}else if(isNaN(num3) || num3 == ""){
		alert("请填写正确的HCO3离子");
	}else{
		var end = num1-num2-num3;
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
