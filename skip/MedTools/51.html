<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>尿阴离子间隙</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <th>尿[Na<sup>+</sup>]：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>mmol/L</td>
      </tr>
      <tr>
        <th>尿[K<sup>+</sup>]：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td>mmol/L</td>
      </tr>
      <tr>
        <th>尿[Cl<sup>-</sup>]：</th>
        <td><input type="number" value="" id="num3" class="text num3"></td>
        <td>mmol/L</td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>Urine Anion Gap(UAG)</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>UAG=U[Na<sup>+</sup>]+U[K<sup>+</sup>]-U[Cl<sup>-</sup>]</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>尿阴离子间隙是尿液中不可测离子的代表，可用来帮助代谢性酸中毒的鉴别诊断。UAG&lt;0：胃肠道丢失HCO3-；UAG&gt;0：肾丢失HCO3-（肾小管酸中毒）。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>李剑，吴东主编. 协和内科住院医师手册[M]. 中国协和医科大学出版社.2008年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>UAG=<em id="end"> </em>mmol/L</p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算结果
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); // U[Na+]
	var num2 = parseFloat(document.getElementById("num2").value); // U[K+]
	var num3 = parseFloat(document.getElementById("num3").value); // U[Cl-]
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的尿[Na+]");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的尿[K+]");
	}else if(isNaN(num3) || num3 == ""){
		alert("请填写正确的尿[Cl-]");
	}else{
		var end = num1+num2-num3;
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
