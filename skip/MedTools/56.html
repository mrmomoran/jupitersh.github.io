<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>高血糖的钠浓度校正</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <td colspan="3" class="danwei"><span class="radio su checked">常用</span><span class="radio si">国际</span></td>
      </tr>
      <tr>
        <th>血清钠：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td><span class="s1">mg/dL</span><span class="s2">mmol/L</span></td>
      </tr>
      <tr>
        <th>血清葡萄糖：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td><span class="s1">mg/dL</span><span class="s2">mmol/L</span></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>Sodium Correction in Hyperglycemia</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>国际单位，校正钠浓度[mmol/L]=(血清钠[mg/dL]+0.016 * (血清葡萄糖[mg/dL]-100))/2.3</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>李剑，吴东主编. 协和内科住院医师手册[M]. 中国协和医科大学出版社.2008年</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>校正钠浓度=<em id="end"> </em>mmol/L</p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算结果
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); // 血清钠浓度
	var num2 = parseFloat(document.getElementById("num2").value); // 血清葡萄糖浓度
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的血清钠浓度");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的血清葡萄糖浓度");
	}else{
		if($(".si").hasClass("checked")){
			var end = num1+(0.016/2.3)*(num2*18-100);
		}else{
			var end = (num1+0.016*(num2-100))/2.3;
		}
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
