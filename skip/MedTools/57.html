<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>亚洲人骨质疏松自我筛查工具</title>
<link href="Pub/css/public.css" media="screen" rel="stylesheet" type="text/css" />
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
</head>

<body>
<div class="wrap">
  <div class="form">
    <table cellspacing="0" cellpadding="0" class="countFormTab">
      <tr>
        <th>体重：</th>
        <td class="text_wrap"><input type="number" value="" id="num1" class="text num1"></td>
        <td>kg</td>
      </tr>
      <tr>
        <th>年龄：</th>
        <td><input type="number" value="" id="num2" class="text num2"></td>
        <td>岁</td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="计算结果" id="btn" class="btn" onClick="count();"></td>
      </tr>
      <tr>
        <td colspan="3"><input type="button" value="清除数据" id="reset" class="reset" onClick="hide();"></td>
      </tr>
    </table>
  </div>
  <table cellspacing="0" cellpadding="0" class="countTab">
    <caption>
    公式解析
    </caption>
    <tbody>
      <tr>
        <th>公式英文名称</th>
      </tr>
      <tr>
        <td>OSTA</td>
      </tr>
      <tr>
        <th>计算公式</th>
      </tr>
      <tr>
        <td>OSTA指数=(体重-年龄）×0.2</td>
      </tr>
      <tr>
        <th>说明</th>
      </tr>
      <tr>
        <td>本公式适用于绝经后女性。OSTA&gt;-1风险低，OSTA为-1～-4则风险中等，OSTA&lt;-4风险高。此工具基于亚洲8个国家和地区绝经后妇女的研究，收集多项骨质疏松危险因素并进行骨密度测定，从中筛选出11个与骨密度具有显著相关的风险因素，再经多变量回归模型分析，得出能最好体现敏感度和特异度的2项简易筛查指标，即年龄和体重。</td>
      </tr>
      <tr>
        <th>参考文献</th>
      </tr>
      <tr>
        <td>Koh L, et al. Osteoporos Int  12:699-705, 2001.</td>
      </tr>
    </tbody>
  </table>
  <div id="textPop">
    <h4>计算结果为：</h4>
    <p>OSTA=<em id="end"> </em></p>
    <div>
      <input type="button" value="关闭" id="close" class="closeBtn">
    </div>
  </div>
</div>
<script type="text/javascript">
// 计算公式
function count(){
	var num1 = parseFloat(document.getElementById("num1").value); //体重
	var num2 = parseFloat(document.getElementById("num2").value); //年龄
	if(isNaN(num1) || num1 == ""){
		alert("请填写正确的体重！");
	}else if(isNaN(num2) || num2 == ""){
		alert("请填写正确的年龄！");
	}else{
		var end = (num1-num2)*0.2;
		$("#textPop").fadeIn(200);
		$("#end").text(end.toFixed(2));
	}
}
$(function(){
	$('#close').click(function(){
		//$("#textPop").css("display","none");
		$("#textPop").fadeOut(200);
	});
});
</script> 
<script type="text/javascript" src="Pub/js/base.js"></script>
</body>
</html>
