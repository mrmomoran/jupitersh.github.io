<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>Karlsson 术后疗效评分标准</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Karlsson 术后疗效评分标准</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
            		<td>优：</td>
                    <td>无痛，上肢肌力正常，肩关节活动自如，X 线片示肩锁关节间隙 ≤5mm；</td>
                </tr>
                <tr>
                    <td>良：</td>
                    <td>微痛，肩关节活动轻度受限，X 线片示肩锁关节间隙 5～10mm。</td>
                </tr>
                <tr>
                    <td>差：</td>
                    <td>疼痛，肩关节活动重度受限，X 线片示肩锁关节仍有脱位。</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
