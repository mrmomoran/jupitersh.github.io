<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Lazzcano 术后疗效评分标准</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <th colspan="2"><div align="left">评定患者术后功能</div></th>
                </tr>
                <tr>
            		<td>优：</td>
                    <td>肩部无疼痛，上肢有力，肩关节活动正常，恢复原工作；</td>
                </tr>
                <tr>
                    <td>良：</td>
                    <td>肩关节活动有轻度疼痛，患肢比较有力，肩关节活动接近正常，外展、上举达不到 180°；</td>
                </tr>
                <tr>
                    <td>差：</td>
                    <td>活动时疼痛、肩关节活动时明显障碍，力量减弱。</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
