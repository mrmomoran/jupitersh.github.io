<head>

<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>Mcintyre 肱骨髁上骨折分类表</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Mcintyre 肱骨髁上骨折分类表</h1>
    </div>
	<div class="mainContainer">
<table class="countTab2">
            <tbody>
            	<tr>
                    <th>类型</th>
                    <th>移位</th>
                    <th>骨折远段倾斜（伸直型）</th>
                </tr>
                <tr>
            		<td>Ⅰa</td> 
            		<td>无移位</td>
                    <td>后倾＜5°</td>
                </tr>
                    <td>Ⅰb</td>
                    <td>无移位</td>
                    <td>后倾 ≤15-20°，内（外）侧间隙 ≤1mm</td>
                </tr>
                <tr>
                    <td>Ⅱa</td>
                    <td>移位 0-2mm</td>
                    <td>后倾 ≤15-20°，或内（外）外皮质压缩或骨折间隙＞1mm</td>
                </tr>
                <tr>
                    <td>Ⅱb</td>
                    <td>移位 2-15mm，断端有接触</td>
                    <td>不同程度倾斜</td>
                </tr>
                <tr>
                    <td>Ⅲa</td>
                    <td>断端无接触，重叠 ≤20mm 或旋转移位＞15mm，断端尚有接触</td>
                    <td>不同程度倾斜</td>
                </tr>
                <tr>
                    <td>Ⅲb</td>
                    <td>断端距离很大或重叠＞20mm，或旋转移位＞15mm，断端无接触</td>
                    <td>不同程度倾斜</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
