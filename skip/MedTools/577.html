<title>关节盂软骨内骨折 Ideberg 分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>关节盂软骨内骨折 Ideberg 分型</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <td colspan="2">Ⅰ型：前缘撕裂骨折</td>
                </tr>
                <tr>
            		<td rowspan="2">Ⅱ型：</td>
                    <td>ⅡA：横行骨折通过关节窝沟，折块在下方</td>
                </tr>
                <tr>
                    <td>ⅡB：斜行骨折通过关节窝沟，折块在下方</td>
                </tr>
                <tr>
                    <td colspan="2">Ⅲ型：斜行骨折通过关节窝沟，折块在上方，常伴有肩锁关节的损伤。</td>
                </tr>
                <tr>
                    <td colspan="2">Ⅳ型：横行骨折通过肩胛骨中部</td>
                </tr>
                <tr>
                    <td colspan="2">Ⅴ型：合并有 Ⅱ 型和 Ⅳ 型损伤</td>
                </tr>
                <tr>
                    <td colspan="2">Ⅵ型：关节窝表面的严重粉碎性骨折(GOSS)</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
