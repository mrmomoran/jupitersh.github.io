<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>屈曲压缩骨折 Ferguson 分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>屈曲压缩骨折 Ferguson 分型</h1>
  </div>
	<div class="mainContainer"> 
<table class="countTab2 fixWidth">
            <tbody>
                <tr>
                    <td>Ⅰ 型</td>
                    <td>为单纯椎体前方楔形压缩，压缩不超过 50%，中柱与后柱完好；</td>
                </tr>
                <tr>
                    <td>Ⅱ 型</td>
                    <td>为椎体楔变伴后柱韧带复合结构破坏，并有棘突间距加宽、关节突骨折或半脱位，前、后柱损伤，中柱完好；</td>
                </tr>
                <tr>
                    <td>Ⅲ 型</td>
                    <td>为椎体压缩，椎体后上缘骨折，骨折片突入椎管，前、中、后柱均损伤。</td>
                </tr>
            </tbody>
        </table>
  </div>
</div>
<script>
fixWidth('fixWidth',1);
//需要用字数固定列的宽度时执行fixWidth函数
//第一个参数是table的class，建议跟其他table区别
//第二个参数是第几列的列数
</script>
</body>
</html>
