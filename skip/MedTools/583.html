<body>
<div id="Layout">
	<div class="titleBar">
		<h1>开放性骨折的 Gustilo-Anderson 分类</h1>
  </div>
	<div class="mainContainer"> 

        <table class="countTab2">
            <tbody>
            	<tr>
            		<th colspan="2"><div align="left">Gustilo-Anderson 分类最为常用，共分为四型，包括骨和软组织损伤程度以及伤口感染程度。</div></th>
            	</tr>
                <tr>
                    <td>Ⅰ 型</td>
                    <td>伤口长 1cm 左右，污染少，软组织有生机，或者轻微损伤。</td>
                </tr>
                <tr>
                    <td>Ⅱ 型</td>
                    <td>伤口在 1cm 以上，软组织损伤不广泛，皮肤无剥脱性皮瓣或撕裂伤。</td>
                </tr>
                <tr>
                    <td>Ⅲ 型</td>
                    <td>骨呈节段粉碎骨折并暴露，合并软组织广泛损伤或有皮肤剥脱伤。</td>
                </tr>
                <tr>
                    <td>Ⅳ 型</td>
                    <td>骨和软组织严重损伤，或合并血管神经损伤，或断肢。</td>
                </tr>
            </tbody>
        </table>
  </div>
