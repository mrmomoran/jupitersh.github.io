<title>月骨周围脱位根据损伤程度与位置分型</title>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>月骨周围脱位根据损伤程度与位置分型</h1>
  </div>
	<div class="mainContainer"> 
		<p class="wordleft">1 桡月后韧带撕裂或月骨后角发生撕脱骨折，向掌侧脱位后，凸面向后，凹面向前。</p>
  	<p class="wordleft">2 后韧带撕裂后，月骨旋转 270°，位于远端前部，凹面向后，凸面向前。</p>
  	<p class="wordleft">3 外力更大，桡月前后韧带均断裂，月骨移位至桡骨远端掌侧，凸面向后，凹面向前。脱位的月骨与前韧带相连，则月骨有生活力，如前后韧带均断裂，则可能发生坏死。</p>
  </div>
</div>
