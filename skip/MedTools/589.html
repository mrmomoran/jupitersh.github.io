<title>桡骨头骨折 Mason 分类</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>桡骨头骨折 Mason 分类</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <th colspan="2"><div align="left">国内外比较通用的是 1954 年 Mason 提出的分类方法：</div></th>
                </tr>
                <tr>
            		<td>Ⅰ 型</td>
                    <td>骨折块较小或边缘骨折，无移位或轻微移位</td>
                </tr>
                <tr>
                    <td>Ⅱ 型</td>
                    <td>边缘骨折，有移位，骨折范围超过桡骨头的 30%</td>
                </tr>
                <tr>
                    <td>Ⅲ 型</td>
                    <td>桡骨头粉碎性骨折</td>
                </tr>
                <tr>
                    <td>Ⅳ 型</td>
                    <td>桡骨头粉碎性骨折合并肘关节后脱位</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
