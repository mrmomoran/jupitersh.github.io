<title>桡骨远端骨折 Fernanda 分类</title>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>桡骨远端骨折 Fernanda 分类</h1>
  </div>
	<div class="mainContainer"> 
		<p class="wordleft">1992年，Fernanda 根据骨折损伤机制，将桡骨远端骨折分为四类：</p>
  	<p class="wordleft">（1）弯曲型骨折，即伸张力骨骺骨折。</p>
  	<p class="wordleft">（2）压缩型骨折。</p>
  	<p class="wordleft">（3）剪切力骨折即关节面骨折并发腕关节脱位。</p>
  	<p class="wordleft">（4）收缩型骨折即韧带附着处骨折。</p>
  </div>
</div>
