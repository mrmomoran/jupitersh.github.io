<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>桡骨远端骨折 Fryman 分类</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>桡骨远端骨折 Fryman 分类</h1>
    </div>
	<div class="mainContainer">
        <p class="wordleft">1976 年，Fryman 根据桡腕关节、桡尺关节的骨折线情况及与之并存的尺骨的骨折情况分为八类：</p>
		<table class="countTab2">
            <tbody>
                <tr>
                    <td>Ⅰ 级</td>
                    <td>关节外骨折，无尺骨远端骨折</td>
                </tr>
                <tr>
                    <td>Ⅱ 级</td>
                    <td>关节外骨折，合并尺骨远端骨折</td>
                </tr>
                <tr>
                    <td>Ⅲ 级</td>
                    <td>关节内骨折波及桡腕关节但无尺骨远端骨折</td>
                </tr>
                <tr>
                    <td>Ⅳ 级</td>
                    <td>关节内骨折波及桡腕关节合并尺骨远端骨折</td>
                </tr>
                <tr>
                    <td>Ⅴ 级</td>
                    <td>关节内骨折波及下尺桡关节但无尺骨远端骨折</td>
                </tr>
                <tr>
                    <td>Ⅵ 级</td>
                    <td>关节内骨折波及下尺桡关节，合并尺骨远端骨折</td>
                </tr>
                <tr>
                    <td>Ⅶ 级</td>
                    <td>关节内骨折波及桡腕关节及下尺桡关节，但无尺骨远端骨折</td>
                </tr>
                <tr>
                    <td>Ⅷ 级</td>
                    <td>关节内骨折波及桡腕关节及下尺桡关节，合并尺骨远端骨折</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
