<title>桡骨远端骨折 Lidstrom 分度</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>桡骨远端骨折 Lidstrom 分度</h1>
    </div>
	<div class="mainContainer">
        <p class="wordleft">1959 年，Lidstrom 将不稳定性桡骨远端骨折分为四度：</p>
		<table class="countTab2 fixWidth">
            <tbody>
                <tr>
                    <th>畸形</th>
                    <th>背侧成角</th>
                    <th>桡骨短缩程度</th>
                </tr>
                <tr>
                    <td>Ⅰ 度</td>
                    <td>无</td>
                    <td>＞3mm</td>
                </tr>
                <tr>
                    <td>Ⅱ 度</td>
                    <td>轻度 1-10°</td>
                    <td>3-6mm</td>
                </tr>
                <tr>
                    <td>Ⅲ 度</td>
                    <td>中度 10-15°</td>
                    <td>7-12mm</td>
                </tr>
                <tr>
                    <td>Ⅳ 度</td>
                    <td>重度 ＞15°</td>
                    <td>＞12mm</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
fixWidth('fixWidth',1);
//需要用字数固定列的宽度时执行fixWidth函数
//第一个参数是table的class，建议跟其他table区别
//第二个参数是第几列的列数
</script>
</body>
