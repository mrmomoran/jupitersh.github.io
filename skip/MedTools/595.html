	<div class="titleBar">
		<h1>爆裂骨折 Denis 分型</h1>
  </div>
	<div class="mainContainer"> 
		<p class="wordleft">A型，是指在严重的完全纵向垂直应力所致的上、下终板均破裂的骨折，一般不引起后凸成角，多见于下腰椎。</p>
  	<p class="wordleft">B型，为不完全纵向垂直或略带前屈应力所致的上终板损伤，能导致急性或晚期向后成角，为胸腰段爆裂型骨折中最常见的一型。</p>
  	<p class="wordleft">C型，为下终板损伤，作用机制与B型相似，但比B型少见。</p>
  	<p class="wordleft">D型，是轴向应力伴有旋转暴力所致，多见于腰椎，该型极不稳定，可造成骨折脱位，但与屈曲旋转型骨折不同之处在于该型椎体多为粉碎骨折，椎弓根间距增宽，椎体后壁可突人椎管，椎板可有纵向骨折。</p>
  	<p class="wordleft">E型，为轴向应力伴有侧向屈曲，该型除椎弓根间距增宽外，压缩侧可由骨块挤入椎管。</p>
  </div>
