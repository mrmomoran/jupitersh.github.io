<div id="Layout">
	<div class="titleBar">
		<h1>肘关节 Cassebaum 评分系统</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <th colspan="2"><div align="left">定量肘关节的功能活动范围</div></th>
                </tr>
                <tr>
            		<td>优</td>
                    <td>伸肘 15°，屈肘 130° 肘关节无症状</td>
                </tr>
                <tr>
                    <td>良</td>
                    <td>伸肘 30°，屈肘 120° 肘关节无或有出现症状</td>
                </tr>
                <tr>
                    <td>可</td>
                    <td>伸肘 40°，屈肘 90°~120°；肘关节有症状</td>
                </tr>
                <tr>
                    <td>差</td>
                    <td>伸肘 40°，屈肘＜90°。</td>
                </tr>
            </tbody>
        </table>
