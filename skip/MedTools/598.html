<title>肘关节尺骨冠状突骨折的 Regan 分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肘关节尺骨冠状突骨折的 Regan 分型</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
            		<td>1 型骨折</td>
                    <td>冠状突尖小骨片骨折，骨块常游离于关节腔内或附着于关节囊壁上。</td>
                </tr>
                <tr>
                    <td>2 型骨折</td>
                    <td>50% 冠状突骨折，伴肘关节不稳定。</td>
                </tr>
                <tr>
                    <td>3 型骨折</td>
                    <td>冠状突基底部骨折，如有移位常伴肘关节后脱位。 </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
