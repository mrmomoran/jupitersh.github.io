<div id="Layout">
	<div class="titleBar">
		<h1>肩关节不稳定(肩关节不稳定（shoulder instability, SI）)的 Thomas 分类</h1>
    </div>
	<div class="mainContainer">
        <p class="wordleft">（1）TUBS（Trauma、Unidirectional、Bankart、Surgery）此类肩关节有明确创伤史，为单向不稳定，Bankart 损伤存在，手术治疗效果满意。</p>
        <p class="wordleft">
        （2）AMBRI（Atrauma、Multidirectional、Bilateral、Rehabilitation、Inferior）此类无明显创伤史，具有双肩多向不稳定特点，康复治疗尤其增强肩袖力量锻炼效果可观，手术将松弛的关节囊前下部上移亦能获得良好效果。</p>
    </div>
