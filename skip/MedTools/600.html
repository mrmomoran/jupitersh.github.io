	<div class="titleBar">
		<h1>肩关节不稳定的 Silliman 分类</h1>
    </div>
	<div class="mainContainer">
        <p class="wordleft">将 SI 按照原因、程度、方向、随意性及急慢性进行综合分类。</p>
        <p class="wordleft">
        随意性 SI 多发生于青少年，男女之比为 2∶1，无明确创伤史，不存在 Bankart 及 Hill－Sachs 损伤。伴有情感、性格障碍，并常以脱位引起别人注意，心理治疗有效，康复及手术治疗效果差。</p>
        <p class="wordleft">
        非随意性 SI 中 ASI 发生率为 95％，PSI 发生率只有 2％～4％，其中 96％ 由创伤引起，4％ 由积累性劳损或关节囊过度松弛引起。</p>
