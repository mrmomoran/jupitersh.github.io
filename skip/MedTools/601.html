<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>肩关节后方不稳定(Posterior shoulder instability, PSI)分类</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肩关节后方不稳定(Posterior shoulder instability, PSI)分类</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <td colspan="2">由于后方关节囊的松弛、肱骨头的移位等因素导致的 PSI 可表现为完全脱位或半脱位。</td>
                </tr>
                <tr>
            		<td rowspan="2">肩关节后脱位通常被分为急性或慢性：</td>
                    <td>
                        创伤后时间短于 6 周的肩关节后脱位是急性;
                    </td>
                </tr>
                <tr>
                    <td>创伤后时间长于 6 周的肩关节后脱位是慢性。</td>
                </tr>
                <tr>
                    <td colspan="2">
                        肩关节后方半脱位可分为创伤性或非创伤性，而后者又可被分为随意性或非随意性。
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
