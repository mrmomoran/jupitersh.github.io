<head>

<title>肩关节后脱位分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肩关节后脱位分型</h1>
    </div>
	<div class="mainContainer">、
		<table class="countTab2">
            <tbody>
                <tr>
                    <th><div align="left">根据肱骨头脱出后的位置分为三型。</div></th>
                </tr>
                <tr>
                    <td>①盂下型，肱骨头位于关节盂下方，此类少见；</td>
                </tr>
                <tr>
            		<td>②冈下型，肱骨头位于肩胛冈下，亦少见；</td>
                </tr>
                <tr>
                    <td>③肩峰下型，肱骨头位于肩峰下方，关节面朝后，位于肩胛盂后方，此类最常见。</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
