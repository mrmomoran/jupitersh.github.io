<title>肩胛骨喙突骨折 Eyres - Brooks 分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肩胛骨喙突骨折 Eyres - Brooks 分型</h1>
    </div>
	<div class="mainContainer">
<table class="countTab2">
            <tbody>
            	
                <tr>
            		<td>Ⅰ 型:</td> 
            		<td>喙突尖部或骨骺骨折</td>
                </tr>
                    <td>Ⅱ 型:</td>
                    <td>中部骨折</td>
                </tr>
                <tr>
                    <td>Ⅲ 型：</td>
                    <td>基底部骨折</td>
                </tr>
                <tr>
                    <td>Ⅳ 型：</td>
                    <td>涉及到肩胛骨上体部的骨折</td>
                </tr>
                <tr>
                    <td>Ⅴ 型：</td>
                    <td>延及关节窝的骨折</td>
                </tr>
            </tbody>
        </table>
        <p class="wordleft">其后缀以 A 或 B 用来表示合并或不合并锁骨或其连接到肩胛骨的韧带损伤。</p>
    </div>
</div>
