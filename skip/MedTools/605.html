<title>肩胛骨骨折的 Miller 分类</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肩胛骨骨折的 Miller 分类</h1>
    </div>
	<div class="mainContainer">
        <p class="wordleft">Miller 按照肩胛骨的形态特点将其分为突起部、颈部、肩盂关节部及体部，并据此将 SF 简化为四种主要类型及相关亚型。</p>
		<table class="countTab2">
            <tbody>
                <tr>
            		<td rowspan="3">Ⅰ型（突起部）</td>
                    <td>A：肩峰骨折</td>
                </tr>
                <tr>
                    <td>B：肩峰基底或肩胛冈骨折</td>
                </tr>
                <tr>
                    <td>C：喙突骨折</td>
                </tr>
                <tr>
                    <td rowspan="3">Ⅱ型（颈部）</td>
                    <td>A：颈部骨折线位于肩峰---肩胛冈基底外缘</td>
                </tr>
                <tr>
                    <td>B：颈部骨折线延伸至肩峰基低部或肩胛冈</td>
                </tr>
                <tr>
                    <td>C：颈部横断骨折</td>
                </tr>
                <tr>
                    <td colspan="2">Ⅲ型（肩盂关节内骨折）</td>
                </tr>
                <tr>
                    <td colspan="2">Ⅳ型（体部骨折）</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
