<head>

<title>肩锁关节的损伤 Tossy 的分类</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肩锁关节的损伤 Tossy 的分类</h1>
    </div>
	<div class="mainContainer">、
		<table class="countTab2">
            <tbody>
                <tr>
                    <th><div align="left">肩锁关节的损伤按损伤程度不同</div></th>
                </tr>
                <tr>
                    <td>单纯扭伤（Ⅰ 度）；</td>
                </tr>
                <tr>
            		<td>半脱位（Ⅱ 度），包括关节囊和肩锁韧带撕裂以及喙锁韧带的部分撕裂；</td>
                </tr>
                <tr>
                    <td>全脱位（Ⅲ 度），喙锁韧带、关节囊和肩锁韧带完全撕裂。</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
