<title>肩锁关节脱位 Rockwood 分类法</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肩锁关节脱位 Rockwood 分类法</h1>
    </div>
	<div class="mainContainer">
    <table class="countTab2 fixWidth">
            <tbody>
                <tr>
                    <td>Ⅰ 型</td>
                    <td>指肩锁韧带挫伤，喙锁韧带完整，肩锁关节保持稳定；</td>
                </tr>
                <tr>
                    <td>Ⅱ 型</td>
                    <td>指肩锁韧带断裂，喙锁韧带挫伤，常引起半脱位；</td>
                </tr>
                <tr>
                    <td>Ⅲ 型</td>
                    <td>指肩锁关节囊及喙锁韧带均完全断裂，喙锁间隙较正常增加 25％～100％；</td>
                </tr>
                <tr>
                    <td>Ⅳ 型</td>
                    <td>指为 Ⅲ 型伴喙锁韧带从锁骨撕脱，同时伴有锁骨远端向后移位进入或穿出斜方肌；</td>
                </tr>
                <tr>
                    <td>Ⅴ 型</td>
                    <td>指为 Ⅲ 型伴喙锁间隙增大 100％～300％；</td>
                </tr>
                <tr>
                    <td>Ⅵ 型</td>
                    <td>指为 Ⅲ 型伴锁骨外侧端向下脱位于喙突或肩峰下。</td>
                </tr>
            </tbody>
        </table>
        <p class="wordleft">相对于 Allman 分类法，Rockwell 分类更倾向于病理解剖，更能指导临床治疗。
          </p>
    </div>
</div>

<script>
fixWidth('fixWidth',1);

//第一个参数是table的class，建议跟其他table区别
//第二个参数是第几列的列数
</script>
</body>
</html>
