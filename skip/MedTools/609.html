<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>肩锁关节脱位的 Tossi 分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肩锁关节脱位的 Tossi 分型</h1>
    </div>
	<div class="mainContainer">

    <table class="countTab2">
            <tbody>
                <tr>
                    <td>Ⅰ 型肩锁韧带挫裂和部分断裂，锁骨外端有轻度移位；</td>
                </tr>
                <tr>
                    <td>Ⅱ 型肩锁韧带断裂和喙锁韧带牵拉伤，锁骨外端移位；</td>
                </tr>
                <tr>
                    <td>Ⅲ 型肩锁韧带和喙锁韧带完全断裂，锁骨外端完全移位。</td>
                </tr>
            </tbody>
        </table>
        <p class="wordleft">临床中各型脱位常与对侧肩锁关节通过 X 线片检查加以对比。</p>
    </div>
</div>
</body>
</html>
