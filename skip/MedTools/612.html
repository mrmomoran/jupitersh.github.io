<title>肱骨小头骨折（Kocher骨折）Mehdian 分型标准</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肱骨小头骨折（Kocher 骨折）Mehdian 分型标准</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
            		<td>Ⅰ型（Hahn-Steinthal型）</td>
                    <td>骨折发生在肱骨小头基底部，骨折线在冠状面上，骨折块包括肱骨小头大部分的骨质，也可以包括邻近的部分滑车边缘关节面。</td>
                </tr>
                <tr>
                    <td>Ⅱ 型（Kocher-Lorenz型）</td>
                    <td>骨折块涉及冠状面的关节面，其附着的骨质很少。</td>
                </tr>
                <tr>
                    <td>Ⅲ 型（Broberg-Morrey型）</td>
                    <td>肱骨小头冠状面软骨挫伤。</td>
                </tr>
                <tr>
                    <td>Ⅳ 型</td>
                    <td>肱骨小头剪切骨折，同时累及肱骨滑车外侧缘及外侧半，该型骨折常伴有肘关节潜在不稳。</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
