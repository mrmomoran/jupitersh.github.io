	<div class="titleBar">
		<h1>肱骨近端骨折 Codman 分类</h1>
    </div>
	<div class="mainContainer">
        <p class="wordleft">Codman（1934年）提出将肱骨上端分为四部分骨折块的概念。</p>
        <p class="wordleft">大致按骨骺的闭合线将肱骨上端分为解剖头、大结节、小结节和肱骨干骺端四部分。所有不同类型的骨折是上述四部分骨块不同组合的结果。</p>
        <p class="wordleft">Codman 分为四部分骨折块的概念为目前国际通用的 Neer 分类系统奠定了基础。</p>
    </div>
