<div id="Layout">
	<div class="titleBar">
		<h1>肱骨近端骨折 Kocher 分类</h1>
    </div>
	<div class="mainContainer">
        <p class="wordleft">有按骨折的解剖部位、损伤的机制、骨折块的数目以及接触面的大小，骨折块的血循环情况等分类系统。</p>
        <p class="wordleft">Kocher（1896年）提出按解剖部位分为：解剖颈、结节部位、外科颈骨折等。</p>
        <p class="wordleft">但没考虑骨折移位程度的大小以及骨折数目的因素。因此造成诊断上的混乱和治疗上的困难。</p>
