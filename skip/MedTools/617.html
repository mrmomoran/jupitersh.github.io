	<div class="titleBar">
		<h1>肱骨近端骨折 Watson－Jones 分类</h1>
    </div>
	<div class="mainContainer">
        <p class="wordleft">Watson－Jones 根据外伤机制分为内收型及外展型骨折。因为肱骨近端均有向前成角畸形，当肩内旋时表现为外展型损伤，而肩外旋时又表现为内收型损伤。因此分类标准不够严格准确，容易对治疗形成错误引导。</p>
