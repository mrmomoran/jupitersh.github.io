<head>

<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>肩胛骨 Zdravkovic-Damholt 分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肩锁关节脱位 Allman 分类法</h1>
        <p class="sectitle">（按骨折移位程度分类）</p>
    </div>
	<div class="mainContainer">
<table class="countTab2">
            <tbody>
            	<tr>
                    <th colspan="2">
                        <div align="left">1959 年 Gartland 把伸直型骨折分为三型：</div>
                    </th>
                </tr>
                <tr>
            		<td>Ⅰ 型：</td> 
            		<td>骨折无移位</td>
                </tr>
                    <td>Ⅱ 型：</td>
                    <td>骨折远折段后倾，或同时有横向移位，后侧骨皮质仍完整</td>
                </tr>
                <tr>
                    <td>Ⅲ 型：</td>
                    <td>骨折断端完全移位，骨皮质无接触</td>
                </tr>
                <tr>
                    <td rowspan="2">
                        1988 年 Pirone 等对此分类略加修改，把 Ⅱ 型骨折分为两个亚型，即：
                    </td>
                    <td>IIIa 型：骨折单纯远折段后倾，后侧骨皮质完整</td>
                </tr>
                <tr>
                    <td>
                        IIIb 型：骨折横向移位，或兼远折段倾斜，断端仍有接触
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
