<title>肱骨髁间骨折机制分型</title>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>肱骨髁间骨折机制分型</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
            		<td>伸直型：</td>
                    <td>跌倒时，肘关节处于伸直位，手掌和人体重力向上、下传导并集中在肱骨髁部，暴力作用于尺骨，向上撞击使肱骨内、外髁分裂，向两侧分离。骨折近端向前移位，远端分裂为两块或多块并向后方移位。</td>
                </tr>
                <tr>
                    <td>屈曲型：</td>
                    <td>肘关节在屈曲位时直接撞击地面，也可能由于尺骨鹰嘴向上撞击所致。尺骨断面呈三角型，当暴力传导至该部时，尺骨鹰嘴犹如楔子撞击内外髁间的滑车沟，致两髁间分离移位，而肱骨下端向后移位。</td>
                </tr>
                <tr>
                    <td colspan="2">此骨折，按其骨折线可分为 V 型、T 形和 Y 型，有时肱骨髁不部可分裂为三块以上，即属粉碎性骨折。</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
