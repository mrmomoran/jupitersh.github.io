	<div class="titleBar">
		<h1>脊柱骨折 Denis 分类</h1>
  </div>
	<div class="mainContainer"> 
		<p class="wordleft">Denis 将脊柱理解成三条纵行的柱状结构，即：</p>
  	<p class="wordleft">（1）前柱，包括脊柱前纵韧带、椎体及椎间盘的前 2/3 部分；</p>
  	<p class="wordleft">（2）中柱，由椎体及椎间盘后 1/3 和后纵韧带组成；</p>
  	<p class="wordleft">（3）后柱，由椎弓、椎板。附件及黄韧带、棘间、棘上韧带组成。</p>
  	<p class="wordleft"> 1984 年 Ferguson 完善了 Denis 提出三柱分类概念，认为椎体和椎间盘的前 2/3 属前柱，后 1/3 属中柱，这是目前比较一致公认的三柱分类概念，凡中柱损伤者属于不稳定性骨折。</p>
  </div>
