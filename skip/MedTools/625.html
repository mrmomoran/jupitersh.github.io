<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>舟骨骨折 AO 分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>舟骨骨折 AO 分型</h1>
    </div>
	<div class="mainContainer">
		<p class="wordleft">将舟骨骨折分为 A、B、C 三个亚型。</p>
		<table class="countTab2">
            <tbody>
            	
                <tr>
            		<td rowspan="3">A 型：结节部撕脱型骨折</td> 
            		<td>A1 为结节皮质撕脱骨折</td>
                </tr>
                <tr>
                	  <td>A2 为结节较大块骨折</td>
                </tr>
                <tr> 
                	  <td>A3 为结节多块骨折</td>
                </tr>
                <tr>
                    <td rowspan="3">B 型：腰部骨折</td>
                    <td>B1 为横行骨折</td>
                </tr>
                <tr>
                	  <td>B2 为斜行骨折</td>
                </tr>
                <tr>
                	  <td>B3 为纵行骨折</td>
                </tr>
                <tr>
                    <td rowspan="3">C 型：多块骨折或粉碎性骨折</td>
                    <td>C1 型为舟骨内侧关节面粉碎性骨折</td>
                </tr>
                <tr>
                	  <td>C2 型为舟骨外侧关节面粉碎性骨折</td>
                </tr>
                <tr>
                	  <td>C3 型为舟骨内外侧关节面粉碎性骨折</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
