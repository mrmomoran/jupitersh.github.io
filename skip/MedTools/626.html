<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>舟骨骨折的 herbert 分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>舟骨骨折的 herbert 分型</h1>
    </div>
	<div class="mainContainer">
		<p class="wordleft">根据 herbert 法和表现的骨骨折分类</p>
		<table class="countTab2">
            <tbody>
            	
                <tr>
            		<td rowspan="2">A 型新鲜的稳定性骨折</td> 
            		<td>A1 型舟骨结节骨折</td>
                </tr>
                 <tr>
                	  <td>A2 型舟骨中或远侧无移位的横向撕脱骨折</td>
                </tr>
                <tr>
                    <td rowspan="4">B 型新鲜的不稳定性骨折</td>
                    <td>B1 型舟骨斜骨折</td>
                </tr>
                <tr>
                	  <td>B2 型移位的或裂开的骨折</td>
                </tr>
                <tr>
                	  <td>B3 型舟骨近 1/3 的骨折</td>
                </tr>
                <tr>
                	  <td>B4 型经舟骨的月骨周围脱位骨折</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
