<title>锁骨远端骨折 Neer 分型</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>锁骨远端骨折 Neer 分型</h1>
    </div>
	<div class="mainContainer">
        <table class="countTab2 fixWidth">
            <tbody>
                <tr>
                    <td>Ⅰ 型为韧带间骨折，稳定，无须手术； 该骨折的近折段与喙锁韧带的联结未受损坏，骨折无移位。其中包括锁骨的经肩锁关节面的骨折；</td>
                </tr>
                <tr>
                    <td>Ⅱ 型骨折为喙锁韧带与锁骨近折端之间的连续性丧失，常需手术; 该型骨折的近折段与喙锁韧带的联结遭到破坏，骨折明显移位。Ⅱ 型骨折虽只约占外侧端骨折的 1/4，但骨折不愈合率极高；</td>
                </tr>
                <tr>
                    <td>Ⅲ 型骨折伤及肩锁关节，可能出现创伤性关节炎，需二期切除锁骨远端以解除疼痛。</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
