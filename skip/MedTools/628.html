<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>锁骨骨折分类</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>锁骨骨折分类</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <td colspan="2">1、锁骨中 1/3 骨折</td>
                </tr>
                <tr>
            		<td rowspan="5">2、锁骨外 1/3 骨折
                                    <br/>根据骨折和喙锁韧带损伤程度的不同，分为五个亚型：
                    </td>
                    <td>Ⅰ 型：发生于喙锁韧带外侧，因喙锁韧仍与锁骨连接维持其位置，此型多无移位</td>
                </tr>
                <tr>
                    <td>Ⅱ 型：发生于喙锁韧带内侧，近侧骨折段失去牵拉固定而轻易向上错位，而上肢重量和肌肉牵拉使远骨折段下移</td>
                </tr>
                <tr>
                    <td>Ⅲ 型：外侧端包括肩锁关节面的骨折，该型骨折几乎全能愈合但易引起肩锁关节退行性关节炎
                    </td>
                </tr>
                <tr>
                    <td>Ⅳ 型：儿童喙锁韧带与骨膜相连而骨折近段移位</td>
                </tr>
                <tr>
                    <td>Ⅴ 型：粉碎骨折，喙锁韧带附着骨折与远近骨折端分离</td>
                </tr>
                <tr>
                    <td colspan="2">3、锁骨内侧 1/3 骨折</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
