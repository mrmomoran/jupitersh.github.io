<title>腕管综合征功能评定表</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>腕管综合征功能评定表</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
            	<tr>
            		<th>等级</th>
                    <th>疼痛</th>
                    <th>腕屈伸活动范围</th>
                    <th>握力</th>
                </tr>
                <tr>
            		<td>优</td>
                    <td>无</td>
                    <td>≥健侧 80%</td>
                    <td>≥健侧 80%</td>
                </tr>
                <tr>
                    <td>良</td>
                    <td>无</td>
                    <td>健侧 60%～80%</td>
                    <td>健侧 60%～80%</td>
                </tr>
                <tr>
                    <td>中</td>
                    <td>活动稍痛，静息无痛</td>
                    <td>健侧 40%～60%</td>
                    <td>健侧 40%～60%</td>
                </tr>
                <tr>
                    <td>差</td>
                    <td>活动明显痛，或静息痛</td>
                    <td>＜健侧 40%</td>
                    <td>＜健侧 40%</td>
                </tr>
            </tbody>
        </table>
        <p class="wordright">（胡永善 供稿）</p>
    </div>
</div>
