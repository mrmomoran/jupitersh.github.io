<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Rancho Los Amigos 认知功能分级表</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
            	<tr>
            		<th>功能水平</th>
                    <th>行为表现</th>
                    <th>特点</th>
                </tr>
                <tr>
            		<td>Ⅰ</td>
                    <td>无反应</td>
                    <td>对刺激无反应</td>
                </tr>
                <tr>
                    <td>Ⅱ</td>
                    <td>扩散性反应</td>
                    <td>反应有特异性，无目的</td>
                </tr>
                <tr>
                    <td>Ⅲ</td>
                    <td>局限性反应</td>
                    <td>反应有特异性，但不协调</td>
                </tr>
                <tr>
                    <td>Ⅳ</td>
                    <td>混乱，激动</td>
                    <td>过分活跃，无辨别力</td>
                </tr>
                <tr>
                    <td>Ⅴ</td>
                    <td>混乱，欠适当</td>
                    <td>警觉，对复杂刺激反应慌乱</td>
                </tr>
                <tr>
                    <td>Ⅵ</td>
                    <td>混乱，适当</td>
                    <td>反应协调，但需加引导</td>
                </tr>
                <tr>
                    <td>Ⅶ</td>
                    <td>自主，适当</td>
                    <td>自身照料自立，家务及社会活动需加监督</td>
                </tr>
                <tr>
                    <td>Ⅷ</td>
                    <td>有目的，适当</td>
                    <td>能独立进行家务劳动和社会活动</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
