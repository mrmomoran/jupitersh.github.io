<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>Rh 和 ABO 溶血病的比较</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Rh 和 ABO 溶血病的比较</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
            	<tr>
            		<th colspan="2"></th>
                    <th>Rh 溶血病</th>
                    <th>ABO 溶血病</th>
                </tr>
                <tr>
            		<td rowspan="8">临床特点</td>
                    <td>频率</td>
                    <td>不常见</td>
                    <td>常见</td>
                </tr>
                <tr>
                    <td>苍白</td>
                    <td>显著</td>
                    <td>轻</td>
                </tr>
                <tr>
                    <td>水肿</td>
                    <td>较常见</td>
                    <td>罕见</td>
                </tr>
                <tr>
                    <td>黄疸</td>
                    <td>重度</td>
                    <td>轻~中度</td>
                </tr>
                <tr>
                    <td>肝脾肿大</td>
                    <td>显著</td>
                    <td>较轻</td>
                </tr>
                <tr>
                    <td>第 1 胎受累</td>
                    <td>很少</td>
                    <td>约半数</td>
                </tr>
                <tr>
                    <td>下一胎更严重</td>
                    <td>大多数</td>
                    <td>不一定</td>
                </tr>
                <tr>
                    <td>晚期贫血</td>
                    <td>可发生</td>
                    <td>很少发生</td>
                </tr>
                <tr>
                    <td rowspan="6">实验室所见</td>
                    <td>母血型</td>
                    <td>Rh d、e、c</td>
                    <td>O（多数）</td>
                </tr>
                <tr>
                    <td>子血型</td>
                    <td>Rh D、E、C</td>
                    <td>A或B（多数）</td>
                </tr>
                <tr>
                    <td>贫血</td>
                    <td>显著</td>
                    <td>轻</td>
                </tr>
                <tr>
                    <td>抗人球蛋白直接法</td>
                    <td>阳性</td>
                    <td>改良法阳性</td>
                </tr>
                <tr>
                    <td>抗人球蛋白直接法</td>
                    <td>阳性</td>
                    <td>阳性</td>
                </tr>
                <tr>
                    <td>红细胞形态</td>
                    <td>有核红细胞增多</td>
                    <td>小球形红细胞增多</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
