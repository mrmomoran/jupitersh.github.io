<body>
<div id="Layout">
	<div class="titleBar">
		<h1>不同日龄及不同出生体重儿的最适温度</h1>

	<div class="mainContainer">
		<table class="countTab2 fixWidth">
            <tbody>
                <tr>
                    <th rowspan="2">出生体重（kg）</th>
                    <th colspan="6">环境温度</th>
                </tr>
                <tr>
                    <td>37℃</td>
                    <td>36℃</td>
                    <td>35℃</td>
                    <td>34℃</td>
                    <td>33℃</td>
                    <td>32℃</td>
                </tr>
                <tr>
                    <td>＜1.0</td>
                    <td>1 日</td>
                    <td>1 日后</td>
                    <td>2 周后</td>
                    <td>3 周后</td>
                    <td>4 周后</td>
                    <td>6 周后</td>
                </tr>
                <tr>
                    <td>1.0∽1.5</td>
                    <td></td>
                    <td></td>
                    <td>10 日</td>
                    <td>10 日后</td>
                    <td>3 周后</td>
                    <td>5 周后</td>
                </tr>
                <tr>
                    <td>1.5∽2.0</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>10 日</td>
                    <td>10 日后</td>
                    <td>4 周后</td>
                </tr>
                <tr>
                    <td>2.0∽2.5</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>2 日</td>
                    <td>2 日后</td>
                    <td>3 周后</td>
                </tr>
                <tr>
                    <td>2.5 以上</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>2 日</td>
                    <td>2 日后</td>
                </tr>
            </tbody>
        </table>
        <p class="wordleft">湿度保持在40%~60%。</p>
    </div>
</div>

<script>
fixWidth('fixWidth',1);
