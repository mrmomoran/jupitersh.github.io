<head>

<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>新生儿热能的需要量</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>新生儿热能的需要量</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2 fixWidth">
            <tbody>
                <tr>
                    <th>周数</th>
                    <th>日龄</th>
                    <th>热能每日（kj/kg）</th>
                    <th>热能每日（kcal/kg）</th>
                </tr>
                <tr>
                    <td>第一周</td>
                    <td>1~3 日<br/>4~5 日<br/>6~7 日</td>
                    <td>83.7~167.5<br/>167.5~251<br/>251~334.7</td>
                    <td>(20~40)<br/>(40~60)<br/>(60~80)</td>
                </tr>
                <tr>
                    <td>第二周</td>
                    <td></td>
                    <td>334.7~418.4</td>
                    <td>(80~100)</td>
                </tr>
                <tr>
                    <td>第三周</td>
                    <td></td>
                    <td>418.4~502.1</td>
                    <td>(100~120)</td>
                </tr>
                <tr>
                    <td>第四周</td>
                    <td></td>
                    <td>418.4~533</td>
                    <td>(120~130)</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
fixWidth('fixWidth',1);
//需要用字数固定列的宽度时执行fixWidth函数
//第一个参数是table的class，建议跟其他table区别
//第二个参数是第几列的列数
</script>
</body>
</html>
