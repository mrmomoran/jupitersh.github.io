<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>帕金森病分级标准</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>帕金森病分级标准</h1>
        <p class="sectitle">（改良 Hoehn and Yahr 分级表）</p>
    </div>
	<div class="mainContainer">
		<table class="countTab2 fixWidth">
            <tbody>
            	<tr>
            		<th>级别</th>
                    <th>特征</th>
                </tr>
                <tr>
            		<td>0 级</td>
                    <td>无体征</td>
                </tr>
                <tr>
                    <td>1 级</td>
                    <td>单侧患病</td>
                </tr>
                <tr>
                    <td>1.5 级</td>
                    <td>单侧患病，并影响到中轴的肌肉</td>
                </tr>
                <tr>
                    <td>2 级</td>
                    <td>双侧患病，未损害平衡</td>
                </tr>
                <tr>
                    <td>2.5 级</td>
                    <td>轻度双侧患病，姿势反射稍差，但能自己纠正</td>
                </tr>
                <tr>
                    <td>3 级</td>
                    <td>轻至中度双侧患病，姿势有些不稳定，身体有些依赖</td>
                </tr>
                <tr>
                    <td>4 级</td>
                    <td>严重的残疾，但能自己站立或行走</td>
                </tr>
                <tr>
                    <td>5 级</td>
                    <td>不能起床或生活在轮椅上</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
fixWidth('fixWidth',1);
//需要用字数固定列的宽度时执行fixWidth函数
//第一个参数是table的class，建议跟其他table区别
//第二个参数是第几列的列数
</script>
</body>
</html>
