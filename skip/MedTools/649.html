<title>进行性肌营养不良的功能分组</title>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>进行性肌营养不良的功能分组</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
            		<td>Ⅰ</td>
                    <td>能步行及上梯级（不需扶助）</td>
                </tr>
                <tr>
                    <td>Ⅱ</td>
                    <td>能步行，但须手扶栏杆才能上梯级</td>
                </tr>
                <tr>
                    <td>Ⅲ</td>
                    <td>能步行，手扶栏杆并慢速才能上梯级（上 8 级标准校级须 25s 以上）</td>
                </tr>
                <tr>
                    <td>Ⅳ</td>
                    <td>不需扶助可步行及从椅上站起，但不能上梯级</td>
                </tr>
                <tr>
                    <td>Ⅴ</td>
                    <td>不需扶助可步行，但不能从椅上站起或上梯级</td>
                </tr>
                <tr>
                    <td>Ⅵ</td>
                    <td>要在扶助下才能步行或在穿戴长腿支具下才能独自步行</td>
                </tr>
                <tr>
                    <td>Ⅶ</td>
                    <td>要穿戴长腿支具且要在别人扶助下维持平衡才能步行</td>
                </tr>
                <tr>
                    <td>Ⅷ</td>
                    <td>在穿戴长腿支具情况下可站立，但即使给予扶助，也不能步行</td>
                </tr>
                <tr>
                    <td>Ⅸ</td>
                    <td>只能座在轮椅上或在床上</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
