<body>
<div id="Layout">
	<div class="titleBar">
		<h1>VAS 评分（疼痛视觉模拟评分系统）</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
            	<tr>
            				<th>VAS 评分应用专用评分尺</th>
                    <th>患者主观满足度分级</th>
                </tr>
                <tr>
            				<td>1 级</td>
                    <td>症状基本消失，满足</td>
                </tr>
                <tr>
                    <td>2 级</td>
                    <td>症状减轻，满足</td>
                </tr>
                <tr>
                    <td>3 级</td>
                    <td>症状减轻，不满足</td>
                </tr>
                <tr>
                    <td>4 级</td>
                    <td>症状无改变</td>
                </tr>
                <tr>
                    <td>5 级</td>
                    <td>症状加重</td>
                </tr>
            </tbody>
        </table>
