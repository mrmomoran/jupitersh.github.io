<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>改良 Ashworth 分级评定标准</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>改良 Ashworth 分级评定标准</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2 fixWidth">
            <tbody>
            	<tr>
            		<th>级别</th>
                    <th>评定标准</th>
                </tr>
                <tr>
            		<td>0 级</td>
                    <td>无肌张力的增加</td>
                </tr>
                <tr>
                    <td>1 级</td>
                    <td>肌张力略微增加：受累部分被动屈伸时，在关节活动范围之末时呈现最小的阻力或出现突然卡住和释放</td>
                </tr>
                <tr>
                    <td>1<sup>+</sup> 级</td>
                    <td>肌张力轻度增加：在关节活动范围后 50% 内出现突然卡住，然后在关节活动范围的后 50% 均呈现最小的阻力</td>
                </tr>
                <tr>
                    <td>2 级</td>
                    <td>肌张力较明显地增加：通过关节活动范围的大部分时，肌张力均较明显地增加，但受累部分仍能较容易地被移动</td>
                </tr>
                <tr>
                    <td>3 级</td>
                    <td>肌张力严重增高：被动运动困难</td>
                </tr>
                <tr>
                    <td>4 级</td>
                    <td>僵直：受累部分被动屈伸时呈现僵直状态，不能活动</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
fixWidth('fixWidth',1);
//需要用字数固定列的宽度时执行fixWidth函数
//第一个参数是table的class，建议跟其他table区别
//第二个参数是第几列的列数
</script>
</body>
</html>
