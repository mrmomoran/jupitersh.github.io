<script type="text/javascript">
$(function(){

    function shuchu( ){
        var n=allScore()+allCheckbox()+inputNumber();
        $('.num').text(n);
    }
		
		function inputNumber(){
				var inputVal=0;
				if( $('#input').val() != '' ){
						var v = parseInt( $('#input').val() );
						inputVal=inputVal+v;
				}
				return inputVal;
		}
    
    function allScore()
    {
        var allScore=0;
        $(':radio:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;  
            allScore = allScore+n;
        });
        return allScore;
    }
    
    function allCheckbox(){
        var allCheckbox=0;
        $(':checkbox:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;
            allCheckbox = allCheckbox+n;
        });
        return allCheckbox;
    }
    
    var n = 0;
    $('input').click(function(){  
        shuchu( );
    });
		$('#input').change(function(){
			shuchu( );
		});
});
