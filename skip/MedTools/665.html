<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>克莱顿皇家医院行为量表</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>克莱顿皇家医院行为量表</h1>
        <p class="sectitle">(Crichton Royal Behavioral Rating Scale. CRBRS)</p>
        <p class="sectitle">(精神障碍项目分表)</p>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <th></th>
                    <th></th>
                    <th>评分</th>
                </tr>
                <tr>
            		<td rowspan="4">一、记忆</td>
                    <td>
                        <input type="radio" name="radio1" value="0" id="checkbox0" />
                        <label for="checkbox0">完好</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>

                        <input type="radio" name="radio1" value="1" id="checkbox1" />
                        <label for="checkbox1">偶有遗忘</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio1" value="2" id="checkbox2" />
                        <label for="checkbox2">短程记忆丧尸</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio1" value="3" id="checkbox3" />
                        <label for="checkbox3">记忆短暂或不能记忆</label>
                    </td>
                    <td>3</td>
                </tr>
                <tr>
                    <td rowspan="5">二、定向力</td>
                    <td>
                        <input type="radio" name="radio2" value="0" id="checkbox4" />
                        <label for="checkbox4">完好</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>

                        <input type="radio" name="radio2" value="1" id="checkbox5" />
                        <label for="checkbox5">在住所或单位内能定向</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="2" id="checkbox6" />
                        <label for="checkbox6">错认人</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="3" id="checkbox7" />
                        <label for="checkbox7">找不到路</label>
                    </td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="4" id="checkbox8" />
                        <label for="checkbox8">完全丧尸</label>
                    </td>
                    <td>4</td>
                </tr>
                <tr>
                    <td rowspan="5">三、交谈</td>
                    <td>
                        <input type="radio" name="radio3" value="0" id="checkbox9" />
                        <label for="checkbox9">总是清晰的</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>

                        <input type="radio" name="radio3" value="1" id="checkbox10" />
                        <label for="checkbox10">能进行简单的交谈</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio3" value="2" id="checkbox11" />
                        <label for="checkbox11">能理解简单的问题，但不能提出需要</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio3" value="3" id="checkbox12" />
                        <label for="checkbox12">保存了一些表达能力</label>
                    </td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio3" value="4" id="checkbox13" />
                        <label for="checkbox13">不能接触</label>
                    </td>
                    <td>4</td>
                </tr>
                <tr>
                    <td rowspan="5">四、合作</td>
                    <td>
                        <input type="radio" name="radio4" value="0" id="checkbox14" />
                        <label for="checkbox14">主动配合</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>

                        <input type="radio" name="radio4" value="1" id="checkbox15" />
                        <label for="checkbox15">被动配合</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio4" value="2" id="checkbox16" />
                        <label for="checkbox16">需要说服</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio4" value="3" id="checkbox17" />
                        <label for="checkbox17">拒绝帮助</label>
                    </td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio4" value="4" id="checkbox18" />
                        <label for="checkbox18">抗拒或退缩</label>
                    </td>
                    <td>4</td>
                </tr>
                <tr>
                    <td rowspan="2">五、不安</td>
                    <td>
                        <input type="radio" name="radio5" value="0" id="checkbox19" />
                        <label for="checkbox19">没有</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>

                        <input type="radio" name="radio5" value="1" id="checkbox20" />
                        <label for="checkbox20">被动配合</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <th class="count">分表总分</th>
                    <td colspan="2"><span><em class="num">0</em> 分</span> </td>
                </tr>
            </tbody>
        </table>
        <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
                <tbody>
                    <tr>
                        <th>结果解读</th>
                        <td>注：在老年性痴呆可疑病例的测评中，本分表总分 ≥2 分时，应作进一步评估检查。</td>
                    </tr>
                </tbody>
        </table>
        <p class="wordleft"></p>
    </div>
</div>
<script type="text/javascript">
$(function(){
    function shuchu( ){
        var n=allScore()+allCheckbox();
        $('.num').text(n);
    }
    
    function allScore()
    {
        var allScore=0;
        $(':radio:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;  
            allScore = allScore+n;
        });
        return allScore;
    }
    
    function allCheckbox(){
        var allCheckbox=0;
        $(':checkbox:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;
            allCheckbox = allCheckbox+n;
        });
        return allCheckbox;
    }
    
    var n = 0;
    $('input').click(function(){  
        shuchu( );
    });
});
</script>
</body>
</html>
