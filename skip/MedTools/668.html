<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>动脉导管未闭评分标准</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>动脉导管未闭评分标准</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <th></th>
                    <th></th>
                    <th>评分</th>
                </tr>
                <tr>
            		<td rowspan="3">心率/分</td>
                    <td>
                        <input type="radio" name="radio1" value="0" id="checkbox0" />
                        <label for="checkbox0">＜160</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>

                        <input type="radio" name="radio1" value="1" id="checkbox1" />
                        <label for="checkbox1">160-180</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio1" value="2" id="checkbox2" />
                        <label for="checkbox2">＞180</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td rowspan="3">心脏杂音</td>
                    <td>
                        <input type="radio" name="radio2" value="0" id="checkbox3" />
                        <label for="checkbox3">无</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="1" id="checkbox4" />
                        <label for="checkbox4">收缩期</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="2" id="checkbox5" />
                        <label for="checkbox5">连续性</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td rowspan="3">脉搏</td>
                    <td>
                        <input type="radio" name="radio3" value="0" id="checkbox6" />
                        <label for="checkbox6">正常</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio3" value="1" id="checkbox7" />
                        <label for="checkbox7">肱动脉搏动增强</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio3" value="2" id="checkbox8" />
                        <label for="checkbox8">肱和足背动脉搏动增强</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td rowspan="3">心前区搏动</td>
                    <td>
                        <input type="radio" name="radio4" value="0" id="checkbox9" />
                        <label for="checkbox9">无</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio4" value="1" id="checkbox10" />
                        <label for="checkbox10">可触及</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio4" value="2" id="checkbox11" />
                        <label for="checkbox11">看到</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td rowspan="3">心胸比例</td>
                    <td>
                        <input type="radio" name="radio5" value="0" id="checkbox12" />
                        <label for="checkbox12">＞0.6</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio5" value="1" id="checkbox13" />
                        <label for="checkbox13">0.6-0.65</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio5" value="2" id="checkbox14" />
                        <label for="checkbox14">＞0.65</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <th class="count">评分</th>
                    <td colspan="2"><span><em class="num">0</em> 分</span> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
$(function(){
    function shuchu( ){
        var n=allScore()+allCheckbox();
        $('.num').text(n);
    }
    
    function allScore()
    {
        var allScore=0;
        $(':radio:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;  
            allScore = allScore+n;
        });
        return allScore;
    }
    
    function allCheckbox(){
        var allCheckbox=0;
        $(':checkbox:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;
            allCheckbox = allCheckbox+n;
        });
        return allCheckbox;
    }
    
    var n = 0;
    $('input').click(function(){  
        shuchu( );
    });
});
</script>
</body>
</html>
