<title>Killip心功能分级（急性心梗）</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>Killip心功能分级（急性心梗）</h1>
  </div>
	<div class="mainContainer">
		<table border="0" cellpadding="0" cellspacing="0" class="countTab1">
			<thead>
				<tr>
					<th>要求</th>
					<th>项目</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>I级</th>
					<td>无心衰</td>
				</tr>
				<tr>
					<th>II级</th>
					<td>有心衰，肺部中下野湿罗音（肺野下1/2），可闻及奔马律，X片肺淤血</td>
				</tr>
				<tr>
					<th>III级</th>
					<td>严重的心衰，有肺水肿，满布湿罗音（超过肺野下1/2）</td>
				</tr>
				<tr>
					<th>IV级</th>
					<td>心源性休克、低血压（收缩压&lt;=90mmHg）、发绀、少尿、出汗</td>
				</tr>
			</tbody>
		</table>
	
		<table border="0" cellpadding="0" cellspacing="0" class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td></td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>用于急性心肌梗死心功能损害的评价。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>王吉耀主编.  《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>

</body>
</html>
