<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>匹兹堡脑干评分（PBSS）</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>匹兹堡脑干评分（PBSS）</h1>
    </div>
	<div class="mainContainer">
		<p class="wordleft">介绍：匹兹堡脑干评分（PBSS）能用于评估昏迷病人的脑干反射。</p>
		<table class="countTab2">
            <tbody>
                <tr>
                    <th>脑干反射</th>
                    <th>表现</th>
                    <th>分数</th>
                </tr>
                <tr>
                		<td rowspan="2">睫毛反射</td>
                    <td>
                        <input type="radio" name="radio1" value="2" id="checkbox1" />
                        <label for="checkbox1">两侧都有</label>
                    </td>
                    <td>
                    		2
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio1" value="1" id="checkbox2" />
                        <label for="checkbox2">两侧消失</label>
                    </td>
                    <td>
                    		1
                    </td>
                </tr>
                <tr>
                		<td rowspan="2">角膜反射</td>
                    <td>
                        <input type="radio" name="radio2" value="2" id="checkbox3" />
                        <label for="checkbox3">两侧都有</label>
                    </td>
                    <td>
                    		2
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="1" id="checkbox4" />
                        <label for="checkbox4">两侧消失</label>
                    </td>
                    <td>
                    		1
                    </td>
                </tr>
                <tr>
                		<td rowspan="2">玩偶眼反射</td>
                    <td>
                        <input type="radio" name="radio3" value="2" id="checkbox5" />
                        <label for="checkbox5">两侧都有</label>
                    </td>
                    <td>
                    		2
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio3" value="1" id="checkbox6" />
                        <label for="checkbox6">两侧消失</label>
                    </td>
                    <td>
                    		1
                    </td>
                </tr>
                <tr>
                		<td rowspan="2">右侧瞳孔对光反应存在</td>
                    <td>
                        <input type="radio" name="radio4" value="2" id="checkbox7" />
                        <label for="checkbox7">存在</label>
                    </td>
                    <td>
                    		2
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio4" value="1" id="checkbox8" />
                        <label for="checkbox8">缺乏</label>
                    </td>
                    <td>
                    		1
                    </td>
                </tr>
                <tr>
                		<td rowspan="2">左侧瞳孔对光反应存在</td>
                    <td>
                        <input type="radio" name="radio5" value="2" id="checkbox9" />
                        <label for="checkbox9">存在</label>
                    </td>
                    <td>
                    		2
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio5" value="1" id="checkbox10" />
                        <label for="checkbox10">缺乏</label>
                    </td>
                    <td>
                    		1
                    </td>
                </tr>
                <tr>
                		<td rowspan="2">咽反射和咳嗽反射</td>
                    <td>
                        <input type="radio" name="radio6" value="2" id="checkbox11" />
                        <label for="checkbox11">存在</label>
                    </td>
                    <td>
                    		2
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio6" value="1" id="checkbox12" />
                        <label for="checkbox12">缺乏</label>
                    </td>
                    <td>
                    		1
                    </td>
                </tr>
                <tr>
                    <th colspan="2" class="count">总分</th>
                    <td ><span><em class="num">0</em> 分</span> </td>
                </tr>                
            </tbody>
        </table>
        <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
						<tr>
            		<td colspan="3">
            				解释：
            				</br>
            				（1）匹兹堡脑干评分 = 各反射得分之和
            				</br>
            				（2）最小得分：6 分
            				</br>
            				（3）最大得分：12 分
            				</br>
            				（4）分数越高越好
            				</br>
            				（5）PBSS 可以与格拉斯哥评分联合应用，成为格拉斯哥匹兹堡昏迷评分。经联合应用，PBSS 的得分范围可以达到 9 - 27 分。
            		</td>	
            </tr>
				</tbody>
			</table>
    </div>
</div>
<script type="text/javascript">
$(function(){
    function shuchu( ){
        var n=allScore()+allCheckbox();
        $('.num').text(n);
    }
    
    function allScore()
    {
        var allScore=0;
        $(':radio:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;  
            allScore = allScore+n;
        });
        return allScore;
    }
    
    function allCheckbox(){
        var allCheckbox=0;
        $(':checkbox:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;
            allCheckbox = allCheckbox+n;
        });
        return allCheckbox;
    }
    
    var n = 0;
    $('input').click(function(){  
        shuchu( );
    });
});
</script>
</body>
</html>
