<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>寒战分级</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>寒战分级</h1>
  </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <th>分级</th>
                    <th>内容</th>
                </tr>
                <tr>
                    <td>0 级</td>
                    <td>无寒战</td>
                </tr>
                <tr>
                    <td>1 级</td>
                    <td>面部或颈部轻度肌束寒战或心电图有细杂波形</td>
                </tr> 
                <tr> 
                    <td>2 级</td>
                    <td>超过 1 个肌群有可见的寒战</td>
                </tr>
                <tr>
                    <td>3 级</td>
                    <td>多个肌肉包括全身活动</td>
                </tr> 
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
$(function(){
    function shuchu( ){
        var n=allScore();
        $('.num').text(n);
    }
    function allScore()
    {
        var allScore=0;
        $(':radio:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;  
            allScore = allScore+n;
        });
        return allScore;
    }
    var n = 0;
    $('input').click(function(){  
        shuchu( );
    });
});
</script>
</body>
</html>
