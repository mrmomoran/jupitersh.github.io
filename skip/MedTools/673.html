<body>
<div id="Layout">
	<div class="titleBar">
		<h1>急性髓系白血病的危险度分级</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<thead>
					<tr>
						<th>危险分层</th>
						<th>遗传学</th>
						<th>分子突变</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>低危</td>
						<td>Inv(16)，t (8;21)不伴 9q- 或复杂核型，t(16;16)</td>
						<td>正常核型伴单独 NPM1 突变</td>
					</tr>
					<tr>
						<td>中危</td>
						<td>正常，+8，-Y，t(9;11)，其他核型不在好和差组（<3 异常）</td>
						<td>C-KIT 在 t(8;21) 或 inv(16)</td>
					</tr>
					<tr>
						<td>高危</td>
						<td> -5/5q- 或 -7/7q-；
							<br/>t (8;21) 伴 9q- 或复杂核型；
							<br/>inv(3q)；
							<br/>11q23 异常；
							<br/>20q；
							<br/>21q；
							<br/>9q-；
							<br/>t(6;9)；
							<br/>t(9;22)；
							<br/>17p 异常；
							<br/>复杂染色体核型（≥ 3 种结构+数目）</td>
						<td>正常核型伴单独 FLT3 突变</td>
					</tr>
				</tbody>
			</table>
