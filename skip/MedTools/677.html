		<h1>斯堪地那维亚卒中量表</h1>
  </div>
	<div class="mainContainer">

                <tr>
                    <th>项目</th>

                <tr>
                    <td>
                        <input type="radio" name="radio1" value="2" id="checkbox2" />

                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="2" id="checkbox6" />
                        <label for="checkbox6">一项正常</label>

                    <td>2</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="0" id="checkbox7" />
                        <label for="checkbox7">所有定向力丧失</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                		<td rowspan="3">眼球运动</td>	
                		<td>
                				<input type="radio" name="radio3" value="4" id="checkbox8" />
                        <label for="checkbox8">无凝视麻痹</label>

                		<td>4</td>
                </tr>
                <tr>
                		<td>
                				<input type="radio" name="radio3" value="2" id="checkbox9" />
                        <label for="checkbox9">有凝视麻痹</label>

                		<td>2</td>
                </tr>
                <tr>
                		<td>
                				<input type="radio" name="radio3" value="0" id="checkbox10" />

                        <input type="radio" name="radio4" value="10" id="checkbox11" />

                    </td>
                    <td>10</td>

                <tr>
                    <td>

                    <td>6</td>

                <tr>

                    <td>3</td>

                <tr>

                <tr>
                		<td>

                <tr>

                </tr>
                <tr>

                		<td>4</td>
                </tr>
                <tr>

                		<td>2</td>

                <tr>
                		<td>
                				<input type="radio" name="radio6" value="0" id="checkbox21" />
                        <label for="checkbox21">完全瘫痪</label>
                		</td>	
                		<td>0</td>
                </tr>
                <tr>
                		<td rowspan="4">手的肌力（瘫痪侧）</td>
                		<td>
                				<input type="radio" name="radio7" value="6" id="checkbox22" />

                		<td>6</td>
                </tr>
                <tr>
                		<td>
                				<input type="radio" name="radio7" value="4" id="checkbox23" />
                        <label for="checkbox23">减弱</label>

                </tr>
                <tr>

                				<input type="radio" name="radio7" value="2" id="checkbox24" />

                		<td>

                		<td>

                </tr>
                <tr>
                		<td>
                				<input type="radio" name="radio8" value="2" id="checkbox29" />
                        <label for="checkbox29">能运动，但不能对抗重力</label>
                		</td>	
                		<td>2</td>
                </tr>
                <tr>
                		<td>
                				<input type="radio" name="radio8" value="0" id="checkbox30" />
                        <label for="checkbox30">完全瘫痪</label>
                		</td>	
                		<td>0</td>

                				<input type="radio" name="radio9" value="12" id="checkbox31" />

                </tr>
                <tr>
                		<td>
                				<input type="radio" name="radio9" value="9" id="checkbox32" />
                        <label for="checkbox32">独立行走，需扶杖</label>
                		</td>	
                		<td>9</td>
                </tr>
                <tr>
                		<td>
                				<input type="radio" name="radio9" value="6" id="checkbox33" />
                        <label for="checkbox33">有人扶持下可以行走</label>

                		<td>6</td>
                </tr>
                <tr>
                		<td>
                				<input type="radio" name="radio9" value="3" id="checkbox34" />

                		<td>3</td>
                </tr>
                <tr>
                		<td>
                				<input type="radio" name="radio9" value="0" id="checkbox35" />
                        <label for="checkbox35">卧床或坐轮椅</label>

                    <th class="count">评分</th>
                    <td colspan="2"><span><em class="num">0</em> 分</span> </td>

        </table>
        <table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
						<tr>
								<th>相关解释</th>
								<td>1985 年设计的脑卒中评定量表，它包括意识水平、定向力、语言、眼球运动、面部及肢体瘫痪和步态等 9 个项目。SSS 是最省时、项目含义最清楚的量表，虽然它记录了较少的症状进展，但这些记录对病人的结局有较严重的影响。</td>
						</tr>
				</tbody>
			</table>
    </div>
</div>
<script type="text/javascript">
$(function(){
    function shuchu( ){
        var n=allScore()+allCheckbox();
        $('.num').text(n);
    }
    
    function allScore()
    {
        var allScore=0;
        $(':radio:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;  
            allScore = allScore+n;
        });
        return allScore;
    }
    
    function allCheckbox(){
        var allCheckbox=0;
        $(':checkbox:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;
            allCheckbox = allCheckbox+n;
        });
        return allCheckbox;
    }
    
    var n = 0;
    $('input').click(function(){  
        shuchu( );
    });
});
</script>
