<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=320,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>新生儿休克评分表</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
</head>
<body>
<div id="Layout">
	<div class="titleBar">
		<h1>新生儿休克评分表</h1>
    </div>
	<div class="mainContainer">
		<table class="countTab2">
            <tbody>
                <tr>
                    <th></th>
                    <th></th>
                    <th>评分</th>
                </tr>
                <tr>
            		<td rowspan="3">四肢温度</td>
                    <td>
                        <input type="radio" name="radio1" value="0" id="checkbox0" />
                        <label for="checkbox0">正常</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>

                        <input type="radio" name="radio1" value="1" id="checkbox1" />
                        <label for="checkbox1">凉至膝、肘以下或肛-指温差6-8℃</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio1" value="2" id="checkbox2" />
                        <label for="checkbox2">凉至膝、肘以上或肛-指温差≥9℃</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td rowspan="3">股动脉博动</td>
                    <td>
                        <input type="radio" name="radio2" value="0" id="checkbox3" />
                        <label for="checkbox3">正常</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="1" id="checkbox4" />
                        <label for="checkbox4">弱</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio2" value="2" id="checkbox5" />
                        <label for="checkbox5">未触及</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td rowspan="3">血压（收缩压）</td>
                    <td>
                        <input type="radio" name="radio3" value="0" id="checkbox6" />
                        <label for="checkbox6">＞8.0kPa(60mmHg)</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio3" value="1" id="checkbox7" />
                        <label for="checkbox7">6.0-8.0Kpa(45-60mmHg)</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio3" value="2" id="checkbox8" />
                        <label for="checkbox8">＜6.0kPa(45mmHg)</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td rowspan="3">皮肤色泽</td>
                    <td>
                        <input type="radio" name="radio4" value="0" id="checkbox9" />
                        <label for="checkbox9">正常</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio4" value="1" id="checkbox10" />
                        <label for="checkbox10">苍白</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio4" value="2" id="checkbox11" />
                        <label for="checkbox11">花纹</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <td rowspan="3">前臂内侧毛细血管再充分时间</td>
                    <td>
                        <input type="radio" name="radio5" value="0" id="checkbox12" />
                        <label for="checkbox12">＜3秒</label>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio5" value="1" id="checkbox13" />
                        <label for="checkbox13">3-4秒</label>
                    </td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="radio5" value="2" id="checkbox14" />
                        <label for="checkbox14">＞4秒</label>
                    </td>
                    <td>2</td>
                </tr>
                <tr>
                    <th class="count">评分</th>
                    <td colspan="2"><span><em class="num">0</em> 分</span> </td>
                </tr>
            </tbody>
        </table>
        <p class="wordleft">注：≤5分轻度；6-8分中度；9-10分重度。</p>
    </div>
</div>
<script type="text/javascript">
$(function(){
    function shuchu( ){
        var n=allScore()+allCheckbox();
        $('.num').text(n);
    }
    
    function allScore()
    {
        var allScore=0;
        $(':radio:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;  
            allScore = allScore+n;
        });
        return allScore;
    }
    
    function allCheckbox(){
        var allCheckbox=0;
        $(':checkbox:checked').each(function(){
            var v = parseInt( $(this).val() );
            var n=0;
            n=v;
            allCheckbox = allCheckbox+n;
        });
        return allCheckbox;
    }
    
    var n = 0;
    $('input').click(function(){  
        shuchu( );
    });
});
</script>
</body>
</html>
