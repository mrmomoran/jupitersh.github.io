<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>社区获得性肺炎CURB-65严重程度评分</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>社区获得性肺炎CURB-65严重程度评分</h1>
	</div>
	<div class="mainContainer">
		<form action="" method="post">
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<thead>
					<tr>
						<th>编号</th>
						<th>项目</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>1</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox1" />
						  <label for="checkbox1">意识模糊&nbsp;&nbsp;+1分</label>						</td>
					</tr>
					<tr>
						<th>2</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox2" />
						  <label for="checkbox2">尿素氮&gt;19mg/dL(7mmol/L)&nbsp;&nbsp;+1分</label>						</td>
					</tr>
					<tr>
						<th>3</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox3" />
						  <label for="checkbox3">呼吸频率&ge;30次/分&nbsp;&nbsp;+1分</label>						</td>
					</tr>
					<tr>
						<th>4</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox4" />
						  <label for="checkbox4">收缩压&lt;90mmHg 或 舒张压&le;60mmHg&nbsp;&nbsp;+1分</label>						</td>
					</tr>
					<tr>
						<th>5</th>
					  <td>
							<input type="checkbox" name="checkbox" id="checkbox5" />
						  <label for="checkbox5">年龄&ge;65&nbsp;&nbsp;+1分</label>						</td>
					</tr>
					<tr>
						<th class="count">评分</th>
						<td><span><em class="num">0</em> 分</span></td>
					</tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
					<tr>
						<th>结果解读</th>
						<td>0-1分低危，建议院外治疗；<br />2分建议短期住院或密切观察；<br />3-5分重症肺炎，住院或ICU治疗</td>
					</tr>
					<tr>
						<th>相关解释</th>
						<td></td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>Lim WS, Lewis S, Macfarlane JT. Severity prediction rules in community acquired pneumonia: a validation study. Thorax. 2000 Mar;55(3):219-23</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
<script type="text/javascript">
$(function(){
	$('input:checkbox').click(function(){
		var n=$('input:checkbox:checked').length;
		$('.num').text(n);
	});
});
</script>
</body>
</html>
