<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=deivce-width,initial-scale=1,maximum-scale=1,user-scalable=0;" />
<title>急性胰腺炎CT严重程度指数CTSI</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>急性胰腺炎CT严重程度指数CTSI</h1>
  </div>
	<div class="mainContainer">
		<form action="" method="post">
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<thead>
					<tr>
						<th></th>
						<th>分级</th>
						<th>内容</th>
						<th>评分</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th rowspan="5">CT分级（Balthazar）</th>
						<td>A级</td>
						<td>
							<input type="radio" name="radio1" value="0" id="checkbox1"  />
							<label for="checkbox1">胰腺显示正常</label>						</td>
						<td>0</td>
					</tr>
					<tr>
						<td>B级</td>
						<td>
							<input type="radio" name="radio1" value="1" id="checkbox2"  />
							<label for="checkbox2">胰腺局限或弥漫性肿大</label>						</td>
						<td>1</td>
					</tr>
					<tr>
						<td>C级</td>
					  	<td>
							<input type="radio" name="radio1" value="2" id="checkbox3" />
							<label for="checkbox3">炎症浸润累及胰腺周围脂肪</label>						</td>
						<td>2</td>
					</tr>
					<tr>
						<td>D级</td>
					  	<td>
							<input type="radio" name="radio1" value="3" id="checkbox4" />
							<label for="checkbox4">除胰腺疾病外，胰腺或胰周有单发性积液</label>						</td>
						<td>3</td>
					</tr>
					<tr>
						<td>E级</td>
					  	<td>
							<input type="radio" name="radio1" value="4" id="checkbox5" />
							<label for="checkbox5">胰腺或胰周有 2 或2 个以上积液积气区</label>					</td>
						<td>4</td>
				  	</tr>
					<tr>
						<th rowspan="4">坏死范围</th>
						<td>无</td>
					  	<td>
							<input type="radio" name="radio2" value="0" id="checkbox6" />
							<label for="checkbox6">没有坏死</label>					</td>
						<td>0</td>
				  	</tr>
					<tr>
						<td>1/3</td>
					  	<td>
							<input type="radio" name="radio2" value="2" id="checkbox7" />
							<label for="checkbox7">1/3胰腺坏死</label>					</td>
						<td>2</td>
				  	</tr>
					<tr>
						<td>1/2</td>
					  	<td>
							<input type="radio" name="radio2" value="4" id="checkbox8" />
							<label for="checkbox8">1/2胰腺坏死</label>					</td>
						<td>4</td>
				  	</tr>
					<tr>
						<td>&gt;1/2</td>
					  	<td>
							<input type="radio" name="radio2" value="6" id="checkbox9" />
							<label for="checkbox9">超过1/2胰腺坏死</label>					</td>
						<td>6</td>
				  	</tr>
					<tr>
						<th class="count">评分</th>
						<td colspan="3"><span><em class="num">0</em> 分</span> （您已选择<span id="num2">0</span>个必选项，还有<span id="num3" style="color:red;">2</span>个必选项未选）</td>
					</tr>
				</tbody>
			</table>
			<table width="90%" border="0" cellspacing="0" cellpadding="0" class="countTab2">
				<tbody>
					<tr>
						<th>结果解读</th>
						<td>I级0-3分、Ⅱ级4-6分、Ⅲ级7-10分，以CTSI>4分为重症，可以更准确地反映CT影像的早期预后价值。</td>
					</tr>
					<tr>
						<th>相关解释</th>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<th>参考来源</th>
						<td>1．《急性胰腺炎的CT分级评价》 浙江省杭州市中医医院放射科 徐坤元、雷伟等；<br />2．王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005年</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript" src="Pub/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="Pub/js/base.js"></script>
<script type="text/javascript">
$(function(){
	function shuchu( ){
		var n=allScore();
		$('.num').text(n);
	}
	
	function allScore()
	{
		var allScore=0;
		$(':radio:checked').each(function(){
			var v = parseInt( $(this).val() );
			var n=0;
			n=v;  
			allScore = allScore+n;
		});
		return allScore;
	}
	
	var n = 0;
	$('input').click(function(){  
		shuchu( );
		shuchu2();
	});
	
	function shuchu2(){
		var num2 = $(':radio:checked').length;
		var num3 = 2-num2;
		$('#num2').text(num2);
		$('#num3').text(num3);
	}
});
</script>
</body>
</html>
