<title>霍奇金淋巴瘤HL分期（Ann Arbor分期系统）</title>
<link href="Pub/css/layout.css" rel="stylesheet" type="text/css" />
<link href="Pub/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="Layout">
	<div class="titleBar">
		<h1>霍奇金淋巴瘤HL分期（Ann Arbor分期系统）</h1>
  </div>
	<div class="mainContainer">
		<table border="0" cellpadding="0" cellspacing="0" class="countTab1">
			<thead>
				<tr>
					<th>分期</th>
					<th>描述</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>I 期</th>
					<td>病变仅限于一个淋巴结区</td>
				</tr>
				<tr>
					<th>II期</th>
					<td>病变累及横膈同侧2个或更多的淋巴结区</td>
				</tr>
				<tr>
					<th>III 期</th>
					<td>横膈上下皆有病变</td>
				</tr>
				<tr>
					<th>IV期</th>
					<td>一个或多个结外器官广泛受累，或有肝脏或骨髓受累</td>
				</tr>
			</tbody>
		</table>
	
		<table border="0" cellpadding="0" cellspacing="0" class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td></td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>仅仅确诊HL及类型是不全面的，还必须确定病变累及的部位及范围，以便制定合理的治疗方案。HL的分期能很好的反映病变的程度及范围。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
