	<div class="titleBar">
		<h1>甲状腺肿分级</h1>
  </div>
	<div class="mainContainer">
		<table border="0" cellpadding="0" cellspacing="0" class="countTab1">
			<thead>
				<tr>
					<th>分级</th>
					<th>描述</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>I 度</th>
					<td>外观无异常，但能触摸到甲状腺者</td>
				</tr>
				<tr>
					<th>II 度</th>
					<td>外观有异常，未超过胸锁乳突肌外缘的甲状腺肿&nbsp;</td>
				</tr>
				<tr>
					<th>III 度</th>
					<td>超过胸锁乳突肌外缘的甲状腺肿</td>
				</tr>
			</tbody>
		</table>
	
		<table border="0" cellpadding="0" cellspacing="0" class="countTabResult">
			<tbody>
				<tr>
					<th>结果解读</th>
					<td></td>
				</tr>
				<tr>
					<th>相关解释</th>
					<td>甲状腺肿是指甲状腺上皮细胞的非炎症性非肿瘤性增生肿大，分为非毒性甲状腺肿和毒性甲状腺肿；前者又可分为：①弥漫型：甲状腺肿，无结节；②结节型：甲状腺内有一个或多个结节；③混合型：甲状腺肿伴结节；后者如毒性结节性甲状腺肿、弥漫性毒性甲状腺肿。</td>
				</tr>
				<tr>
					<th>参考来源</th>
					<td>王吉耀主编. 《内科学》（八年制）[M]. 人民卫生出版社.2005</td>
				</tr>
			</tbody>
		</table>
